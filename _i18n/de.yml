downloadwallet:
  title: "Eine Wallet herunterladen"
  subtitle: "Wo speichere ich mein Bitcoin Cash?"
  excerpt: "Der Einstieg in Bitcoin Cash ist denkbar einfach. Der erste Schritt ist das Herunterladen einer Wallet, damit Sie an der Bitcoin-Wirtschaft teilnehmen können. Die meisten Wallets können kostenlos heruntergeladen werden und sind einfach zu bedienen. Sie verfügen über einige wichtige Funktionen wie Senden, Empfangen, Sicheres Speichern von Mitteln, Durchsuchen von Transaktionen und mehr."
  description: "Der Einstieg in Bitcoin Cash ist denkbar einfach. Der erste Schritt ist das Herunterladen einer Wallet, damit Sie an der Bitcoin-Wirtschaft teilnehmen können. Die meisten Wallets können kostenlos heruntergeladen werden und sind einfach zu bedienen. Sie verfügen über einige wichtige Funktionen wie Senden, Empfangen, Sicheres Speichern von Mitteln, Durchsuchen von Transaktionen und mehr."
  sidetitle: "Welche Wallet-Art soll ich nutzen?"
  mobilewallet: "Mobile Wallet"
  mobilewallet_excerpt: "Eine mobile Wallet eignet sich hervorragend zum Speichern und Ausgeben von Bitcoin Cash."
  desktopwallet: "Desktop-Wallet"
  desktopwallet_excerpt: "Verwenden Sie eine Desktop-Wallet, um Bitcoin Cash in Ihr Unternehmen zu integrieren."
  hardwarewallet: "Hardware-Wallet"
  hardwarewallet_excerpt: "Bewahren Sie Ihr Bitcoin Cash in einer sicheren Hardware-Wallet auf. Ideal für die langfristige Speicherung."
  paperwallet: "Papier-Wallet"
  paperwallet_excerpt: "Speichern Sie Ihr Bitcoin Cash offline in einer Papier-Wallet. Ideal für die langfristige Speicherung oder zum Verschenken an Freunde oder Familie."
  featuredwallets: "Angebotene Wallets"
  bitcoindotcom: "Beginnen Sie mit der Verwendung der Bitcoin.com-Wallet, um Bitcoin auf einfache und sichere Weise zu senden und zu empfangen. Die Wallet unterstützt sowohl Bitcoin Cash (BCH) als auch Bitcoin Core (BTC), sodass Benutzer problemlos zwischen den beiden Währungen wechseln können."
  handcash: "Was entspricht mehr dem Peer-to-Peer-Gedanken als Bargeld einfach persönlich zu übergeben? Keine Adressen, keine Drittparteien nötig. Die Wallet hat diesen Prozess digitalisiert, indem Bitcoin Cash als Basis des Produkt-Ökosystems verwendet wird."
  yenom: "Yenom ist eine einfache, anfängerfreundliche Bitcoin Cash-Wallet. Ideal für Familien oder Freunde, die zum ersten Mal Bitcoin Cash verwenden! Dies ist der einfachste Weg, um Bitcoin Cash zu senden oder zu empfangen. Jeder kann es einfach mit Yenom versuchen."
  electron: "Ihre privaten Schlüssel sind chiffriert und verlassen Ihren Computer niemals. Ihre Mittel können mit einem geheimen Passwort wiederhergestellt werden. Electron Cash ist schnell, weil es Server verwendet, die die Bitcoin Cash-Blockchain indizieren. Sie können Ihre privaten Schlüssel exportieren und in anderen Bitcoin Cash-Clients verwenden."
buyorearn:
  title: "Bitcoin Cash kaufen oder verdienen"
  subtitle: "Wie erhalte ich Bitcoin Cash?"
  excerpt: "Am einfachsten erhalten Sie Bitcoin Cash, indem Sie es entweder kaufen oder dafür arbeiten. Der Kauf von Bitcoin Cash ist die am häufigsten verwendete und bequemste Methode. Sie müssen sich nur an einer Bitcoin-Börse anmelden und Geld einzahlen, um es in Bitcoin Cash umzutauschen. Die Börse schickt Ihnen Bitcoin Cash, nachdem der Austausch stattgefunden hat."
  firstparagraph: "Am einfachsten erhalten Sie Bitcoin Cash, indem Sie es entweder kaufen oder dafür arbeiten. Der Kauf von Bitcoin Cash ist die am häufigsten verwendete und bequemste Methode. Sie müssen sich nur an einer Bitcoin-Börse anmelden und Geld einzahlen, um es in Bitcoin Cash umzutauschen. Die Börse schickt Ihnen Bitcoin Cash, nachdem der Austausch stattgefunden hat. Die andere Möglichkeit ist, Bitcoin Cash zu verdienen, indem Sie dafür arbeiten. So können Sie beispielsweise einen Job in einer Jobbörse suchen, der in Bitcoin Cash bezahlt, oder eigene Dienstleistungen anbieten (z. B. T-Shirts verkaufen) und auf diese Weise Bitcoin Cash verdienen."
  secondparagraphtitle: "Wo kann ich Bitcoin Cash in meiner Gegend finden?"
  secondparagraph: "In vielen Städten gibt es einen Markt für außerbörsliche (Over-The-Counter, oder OTC)-Händler, die gegen Bitcoin Cash (z. B. US-Dollar, Yen, Euro usw.) handeln. Sie können auch Ihren Arbeitgeber fragen, ob er bereit ist, eine zukunftsweisende Zahlungsmethode zu unterstützen und eine teilweise oder vollständige Zahlung in Bitcoin Cash anzubieten. In einigen größeren Städten gibt es auch Bitcoin Cash-fähige Geldautomaten, die den Umtausch von Bitcoin Cash in Papierwährung sehr einfach machen. Fragen Sie bei Ihrem nächstgelegenen <a href='http://events.bitcoin.com/'>Bitcoin Cash Meetup</a> nach weiteren Möglichkeiten, oder besuchen Sie Restaurants in Ihrer Stadt, in denen Sie mit <a href='../spend-bitcoin-cash'>Bitcoin Cash bezahlen</a> und sich dort erkundigen können."
  thirdparagraphtitle: "Kann ich Bitcoin Cash online erwerben?"
  thirdparagraph: "Bitcoin Cash online zu kaufen ist der beliebteste Weg, um Bitcoin Cash zu erhalten. Online-Börsen, die lokale Währungen und Kryptowährungen kaufen und verkaufen, ermöglichen Ihnen Banküberweisungen für den Austausch mit Bitcoin Cash. Einige akzeptieren sogar Kreditkarten zum sofortigen Kauf. Wie bei jedem Online-Kauf können Sie selbst recherchieren und sicherstellen, dass Sie Ihre eigene Wallet haben. Wir empfehlen nicht, Bitcoin Cash in Börsen zu belassen. Sie sollten Ihr Bitcoin Cash immer in Ihrer eigenen Wallet speichern, die zuverlässig gesichert wurde."
  sidetitle: "Wo kann ich Bitcoin Cash erhalten?"
  buyexchange: "An einer Börse kaufen"
  buyexchange_excerpt: "Senden Sie Papierwährungen an eine vertrauenswürdige Drittanbieter-Börse und erwerben Sie Bitcoin Cash"
