  usefaucet_excerpt: "Verwenden Sie einen zuverlässigen <a href='https://free.bitcoin.com'>Bitcoin Cash-Faucet</a>, um eine kleine Menge Bitcoin Cash kostenlos zu erhalten!"
  buyapp: "In einer App kaufen"
  buyapp_excerpt: "Verwenden Sie eine vertrauenswürdige Drittanbieter-App, die Bitcoin Cash mit einer Kreditkarte verkauft."
  earnonline: "Bitcoin Cash online verdienen"
  earnonline_excerpt: "Erstellen Sie beliebte Inhalte auf <a href='https://honest.cash'>honest.cash</a>. Werden Sie aktiv auf Zensur-resistenten Social-Media-Plattformen wie <a href='http://memo.cash'>Memo.cash</a> oder <a href='https://www.mttr.app/'>Matter</a>."
