  excerpt: "Bitcoin Cash ist nicht nur zur Spekulation gedacht. Es soll als elektronische Peer-to-Peer-Währung verwendet werden, oder anders ausgedrückt: es sollte ausgegeben werden. Mit Bitcoin Cash lässt sich schnell bezahlen, dank nahezu sofortigen Transaktionen und Transaktionsgebühren von weniger als einem Cent. Damit ist es die sicherste und am meisten verwendete digitale Währung der Welt."
