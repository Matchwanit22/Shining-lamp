gettingstarted:
  title: "Fangen Sie an"
  subtitle: "Was ist elektronisches Peer-to-Peer-Cash?"
  excerpt: "Peer-to-Peer-Geld (P2P) wird einfach ausgedrückt als Online-Geld bezeichnet, das von einer Person an eine andere gesendet wird, ohne dass eine vertrauenswürdige Drittpartei gebraucht wird. Wie in dem ursprünglichen Bitcoin-Whitepaper von Satoshi Nakamoto beschrieben, verwendet P2P-Cash digitale Signaturen als Teil der Lösung. Die Hauptvorteile gehen jedoch verloren, wenn eine vertrauenswürdige Drittpartei noch gebraucht wird, um Betrug zu verhindern. Dies macht P2P-Cash zu einer vertrauenswürdigen und sicheren Möglichkeit, Transaktionen ohne Zwischenhändler durchzuführen."
