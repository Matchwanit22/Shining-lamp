content:
  about:
    - |
      Bitcoin bietet der Welt eine stabile Währung, die der Originalvision von Bitcoin als „Peer-to-Peer-Electronic Cash“ entspricht. Der Nutzen für Händler oder Kunden sind zuverlässige Transaktionen mit geringen Transaktionskosten. Bitcoin Cash steuert dank unbegrenztem Wachstum, globaler Akzeptanz, Innovation und dezentralisierter Entwicklung auf eine glänzende Zukunft zu.
    - |
      Jeder, der bei Block 478558 Bitcoin besessen hat, erhielt ebenso automatisch Bitcoin Cash. Alle sind herzlich eingeladen, der Bitcoin Cash-Community beizutreten, während wir die stabile Währung für die gesamte Welt zugänglich zu machen.
  faq:
    - question: "Was ist Bitcoin Cash?"
      answer:
        - |
          Bitcoin Cash ist ein Peer-to-Peer-Electronic Cash-System. Es handelt sich um eine zulassungsfreie, dezentralisierte Kryptowährung, die keine vertrauenswürdigen Drittparteien und keine Zentralbank erfordert.
    - question: "Unterscheidet sich Bitcoin Cash von „Bitcoin“?"
      answer:
        - |
          Im Jahr 2017 spalteten sich das Bitcoin-Projekt und seine Community in zwei Teile. Die am wenigsten umstrittene Art, sich auf jede Seite zu beziehen, ist vielleicht nur durch ihre jeweiligen Tickersymbole BTC und BCH. Bitcoin Cash wird normalerweise durch das BCH-Tickersymbol dargestellt und wird von seinen Unterstützern als legitime Fortführung des Bitcoin-Projekts als digitales Peer-to-Peer-Cash angesehen.
  why:
      - benefit: "Versenden Sie weltweit Geld, fast kostenlos"
        descrip:
          - |
            Mit Bitcoin Cash können Sie rund um die Uhr an 365 Tagen im Jahr an jeden Ort der Welt und jede Person Geld senden. Wie das Internet selbst ist das Netzwerk immer aktiv. Keine Transaktion ist zu groß oder zu klein. Und Sie benötigen niemals die Erlaubnis oder Zustimmung von jemandem.
      - benefit: "Seien Sie einfach Ihre eigene Bank – mit voller Kontrolle über Ihr Geld"
        descrip:
          - |
            Anhand der Beschlagnahmungen von Kapital von Kontoinhabern („Bail-Ins“), die in Zypern und fast in Griechenland aufgetreten sind, können wir erkennen, dass Bankeinlagen nur so sicher sind, wie es die politischen Führer entscheiden. Selbst unter den besten Bedingungen können Banken Fehler machen, Gelder vorenthalten, Konten einfrieren und auf andere Weise den Zugriff auf Ihr Geld verhindern.
          - |
            Banken können sich auch dazu entscheiden, Ihre Transaktionen zu sperren, Gebühren zu erheben oder Ihr Konto ohne Vorwarnung zu schließen. Mit Bitcoin Cash haben Sie die volle Kontrolle über Ihre Mittel, auf die Sie von überall auf der Welt zugreifen können.
      - benefit: "Eine begrenzte digitale Währung mit einem bekannten festen Angebot"
        descrip:
          - |
            Das Bitcoin Cash-Protokoll stellt sicher, dass niemals mehr als 21 Millionen Coins vorhanden sind. Regierungen drucken ständig Geld, wodurch das Angebot endlos aufgebläht wird und alle Ersparnisse abgewertet werden. Bitcoin Cash verfügt über ein festes Angebot und ist somit eine stabile Währung.
      - benefit: "Erhöhen Sie Ihre Privatsphäre und arbeiten Sie anonym"
        descrip:
          - |
            Bitcoin Cash bietet mehr Privatsphäre und Anonymität als herkömmliche Zahlungssysteme als Überweisungen und Kreditkartenzahlungen, da normalerweise nicht auszumachen ist, wer eine Bitcoin-Adresse kontrolliert.
          - |
            Bitcoin Cash bietet je nach Verwendung verschiedene Datenschutzstufen. Es ist wichtig, dass Sie sich gründlich informieren, bevor Sie Bitcoin Cash zu privaten Zwecken verwenden.
      - benefit: "Profitieren Sie von exklusiven Rabatte"
        descrip:
          - |
            Viele Händler bieten Rabatte für die Zahlung in Bitcoin Cash an, da dadurch keine Kreditkartengebühren anfallen. Somit steigt die Akzeptanz dieses neuen Zahlungssystems.
      - benefit: "Unterstützen Sie weltweite Freiheit"
        descrip:
          - |
            Bitcoin Cash ist ein offenes Netzwerk ohne Zugangsbeschränkung. Es befähigt Sie, sich mit Ihren Mitmenschen störungslos auseinanderzusetzen. Es ist dezentral, freiwillig und nicht zwingend. Mit zunehmender Nutzung werden alte Machtstrukturen erodieren, während neue Ideen aufblühen. Es könnte dabei helfen, die weltweit größte friedliche Revolution einzuleiten, die es jemals gab.
  benefits:
      - benefit: "Sehr niedrige Gebühren"
        descrip:
          - |
            Die Netzwerkgebühr für eine typische Bitcoin-Cash-Transaktion beträgt weniger als einen Cent. Wenn Sie Ihre Bitcoin Cash in eine Papierwährung umrechnen möchten, z. B. in US-Dollar, können Sie dies durch Händler-Bearbeiter zu einem Preis erledigen, der noch immer viel niedriger ist als Kreditkartenabwicklung.
      - benefit: "Keine Rückbuchungen"
        descrip:
          - |
            Im Gegensatz zu Kreditkarten treten niemals automatische Stornierungen, Rückerstattungen, Rückbuchungen oder andere unerwartete Gebühren auf. Ein Betrugsschutz ist in das System integriert, ohne dass der Händler dafür Kosten trägt.
      - benefit: "Neue Kunden"
        descrip:
          - |
            Immer mehr Kunden entscheiden sich für Bitcoin Cash als bevorzugte Zahlungsmethode. Sie bevorzugen Händler, die diese Zahlungsoption anbieten, und suchen diese bewusst auf.
      - benefit: "Kostenloses Marketing und Presse"
        descrip:
          - |
            Durch die Annahme von Bitcoin Cash können Händler kostenlose Einträge in Website- und App-Verzeichnissen erhalten, wodurch noch mehr Kunden gewonnen werden. Sie können diesen neuen Trend auch nutzen und für mediale Aufmerksamkeit für ihr Unternehmen sorgen.
  history:
      - |
        Im Oktober 2008 veröffentlichte Satoshi Nakamoto das berühmte Whitepaper mit dem Titel <strong>„Bitcoin: Ein Peer-to-Peer-Electronic-Cash-System“</strong>. 2009 brachte er die erste Bitcoin-Software auf den Markt, mit der das Netzwerk betrieben wurde. Es lief über mehrere Jahre hinweg reibungslos mit niedrigen Gebühren und schnellen, zuverlässigen Transaktionen.
      - |
        Leider wurde Bitcoin von 2016 bis 2017 immer unzuverlässiger und teurer. Dies lag daran, dass die Community keinen Konsens über die Erhöhung der Netzwerkkapazität erzielen konnte. Einige Entwickler haben Satoshis Plan nicht verstanden und waren nicht einverstanden mit ihm. Stattdessen war es ihnen lieber, dass Bitcoin zum Kontenausgleich genutzt wurde.
      - |
        Bis 2017 war die Dominanz von Bitcoin als direkte Folge von Usability-Problemen von 95 % auf 40 % gefallen. Glücklicherweise glaubte ein großer Teil der Bitcoin-Community, darunter Entwickler, Investoren, Benutzer und Unternehmen, noch immer an die ursprüngliche Vision von Bitcoin – Ein kostengünstiges Peer-to-Peer-E-Cash-System, das überall auf der Welt genutzt werden kann.
      - |
        Am 1. August 2017 haben wir den logischen Schritt unternommen, die maximale Blockgröße zu erhöhen, und Bitcoin Cash war geboren. Jeder, der zu dieser Zeit Bitcoin hielt (Block 478558), wurde Besitzer von Bitcoin Cash (BCH). Das Netzwerk unterstützt nun bis zu 32 MB Blöcke mit fortlaufender Forschung, um zukünftig massive Zuwächse zu ermöglichen.
  development:
      - |
        Dank mehrerer unabhängiger Entwicklerteams, die Softwareimplementierungen bereitstellen, ist die Zukunft sicher. Bitcoin Cash ist resistent gegen Personen, die aus politischen oder sozialen Gründen das Eigentum auf die Protokollentwicklung beanspruchen. Keine einzelne Gruppe oder Projekt kann es alleine kontrollieren. Mehrere Implementierungen bieten auch Redundanz, um sicherzustellen, dass das Netzwerk stets in Betrieb ist.
  criteria:
      - title: "Verwendet Ihr Projekt den richtigen Ticker?"
        descrip:
          - |
            Ihre Projektwebseite muss den Bitcoin Cash Ticker eindeutig als <strong>bch</strong> definieren. Projekte, welche nicht den richtigen Ticker verwenden, werden von der Auflistung ausgeschlossen.
      - title: "Verwendet Ihr Projekt den richtigen Namen?"
        descrip:
          - |
            Ihre Projektwebseite muss Bitcoin Cash beim vollständigen Namen nennen. Projekte, welche Zusätze zum Namen "Bitcoin Cash" hinzufügen, werden von der Auflistung ausgeschlossen.
      - title: "Unterstützt Ihr Projekt eindeutig Bitcoin Cash?"
        descrip:
          - |
            Die Webseiten der Bewerber müssen eindeutig Bitcoin Cash unterstützen. Das Hinzufügen minimaler Unterstützung garantiert keine Auflistung.
      - title: "Verwendet Ihr Projekt das Bitcoin Cash Logo?"
