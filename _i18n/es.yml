  subtitle: "Dónde guardar mis Bitcoin Cash?"
  excerpt: "Comenzar con Bitcoin Cash es super fácil. El primer paso es descargar una cartera para poder comenzar a participar en la economía Bitcoin Cash. La mayoría de las carteras son de descarga gratuita y son fáciles de usar por tener unas pocas funcionalidades clave como enviar, recibir, guardar fondos de forma segura, buscar transacciones y más."
