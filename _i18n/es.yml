  button: Ir a inicio
content:
  about:
    - |
      Bitcoin Cash trae una moneda sólida al mundo, cumpliendo la promesa original de Bitcoin como "Dinero Electrónico Par-a-Par". Usuarios y comerciantes son beneficiados con tasas bajas y confirmaciones confiables. El futuro brilla intensamente con un crecimiento sin restricciones, adopción global, innovación sin necesidad de permisos y desarrollo descentralizado.
    - |
      Todos los portadores de Bitcoin al bloque 478558 son también poseedores de Bitcoin Cash. Todos son bienvenidos a unirse a la comunidad Bitcoin Cash al tiempo que avanzamos en la creación de una moneda sólida accesible a todo el mundo.
  faq:
    - question: "Qué es Bitcoin Cash?"
      answer:
        - |
          Bitcoin Cash es un sistema de dinero electrónico par-a-par. Es una criptomoneda impermisionada y descentralizada que no requiere de ningún tercero de confianza ni de banco central.
    - question: "Es Bitcoin Cash diferente de 'Bitcoin'?"
      answer:
        - |
          En 2017, el proyecto Bitcoin y su comunidad se dividió en dos. Quizás la forma menos controvertida de referirse a cada lado es simplemente por sus respectivos símbolos ticker, BTC y BCH. Bitcoin Cash es usualmente representado por el símbolo ticker BCH y es considerado por sus partidarios ser la legítima continuación del proyecto Bitcoin como dinero digital par-a-par.
  why:
      - benefit: "Enviar Dinero a Cualquier Parte del Mundo, Casi Gratis."
        descrip:
          - |
            Con Bitcoin Cash es posible enviar dinero a cualquier persona, en cualquier parte del mundo., 24 horas por día, 365 días por año. Al igual que Internet en sí misma, la red está siempre funcionando. Ninguna transacción es demasiado grande o demasiado pequeña. Y nunca es necesario el permiso o aprobación de nadie.
      - benefit: "Sé Tu Propio Banco y Ten Total Control Sobre Tu Dinero."
        descrip:
          - |
            La incautación de capital de los titulares de cuentas ("rescates") que ocurrió en Chipre y casi en Grecia, demostró que los depósitos bancarios son tan seguros como los líderes políticos decidan. Incluso en las mejores condiciones, los bancos pueden cometer errores, retener fondos, congelar cuentas y, por lo tanto impedirte el acceso a tu propio dinero.
          - |
            Los bancos pueden también decidir bloquear tus transacciones, cobrarte tasas, o cerrar tu cuenta sin previo aviso. Bitcoin Cash te da total y soberano control sobre tus fondos, los cuales puedes acceder desde cualquier parte del mundo.
      - benefit: "Una Moneda Digital Escasa con una Emisión Fija Conocida"
        descrip:
          - |
            El protocolo Bitcoin Cash garantiza que nunca habrá más de 21 millones de monedas en existencia. Los gobiernos imprimen moneda continuamente, inflando la oferta infinitamente y devaluando los ahorros de todos. Bitcoin Cash tiene una emisión fija y por lo tanto representa una moneda sólida.
      - benefit: "Aumenta Tu Privacidad Y Opera Anónimamente"
        descrip:
          - |
            Bitcoin Cash ofrece mayor privacidad y anonimato que los sistemas de pago tradicionales como transferencias bancarias y tarjeta de crédito, ya que normalmente es imposible saber quién controla una dirección Bitcoin.
          - |
            Bitcoin Cash ofrece varios niveles de privacidad dependiendo de cómo es utilizado. Es importante que te eduques a fondo antes de usar Bitcoin Cash con fines de privacidad.
      - benefit: "Disfrutar de Descuentos Exclusivos"
        descrip:
          - |
            Muchos comerciantes ofrecen descuentos por pagar en Bitcoin Cash, ya que elimina las tasas de las tarjetas de crédito y ayuda a aumentar la adopción de este nuevo sistema de pago.
      - benefit: "Apoyar la Libertad en Todo el Mundo"
        descrip:
          - |
            Bitcoin Cash es una red impermisionada y abierta. Te empodera a involucrarte con tus semejantes humanos sin obstáculos. Es descentralizado, voluntario y no agresivo. A medida que su uso crezca, las viejas estructuras de poder se erosionarán mientras las nuevas ideas florecerán. Puede ayudar a introducir la mayor revolución pacífica que el mundo haya conocido.
  benefits:
      - benefit: "Tasas Ultra Bajas"
        descrip:
          - |
            La tasa de red para una transacción típica de Bitcoin Cash es menos que un centavo. En caso de querer convertir Bitcoin Cash en moneda fiat, como dólares (US), es posible hacerlo mediante procesadores comerciales por un costo que todavía es mucho menor que el procesamiento de las tarjetas de crédito.
      - benefit: "Sin Reversiones"
        descrip:
          - |
            A diferencia de las tarjetas de crédito, nunca hay cancelamientos automáticos, reembolsos, reversiones, u otras tasas inesperadas. La protección contra fraudes está incorporada en el sistema sin costo para el comerciante.
      - benefit: "Nuevos Clientes"
        descrip:
          - |
            Un número creciente de patrocinadores eligen Bitcoin Cash como método de pago preferido. Ellos favorecen a los comerciantes que ofrecen esta opción de pago y los buscan activamente.
      - benefit: "Prensa y Marketing Gratis"
        descrip:
          - |
            Por aceptar Bitcoin Cash, los comerciantes pueden ser incluidos de forma gratuita en directorios de sitios web y aplicaciones, ganando aún más clientes. También pueden aprovechar esta nueva tendencia y generar mayor prensa para su negocio.
  history:
      - |
        En Octubre de 2008, Satoshi Nakamoto publicó el famoso artículo titulado <strong>"Bitcoin: Un Sistema de Dinero Electrónico Par a Par"</strong>. En 2009, lanzó el primer software de bitcoin que impulsó la red, y funcionó sin problemas durante varios años con tasas bajas, y transacciones rápidas y confiables.
      - |
        Desafortunadamente, de 2016 a 2017, Bitcoin se volvió incrementalmente poco confiable y costoso. Esto se debió a que la comunidad no consiguió alcanzar consenso en relación a aumentar la capacidad de la red. Algunos desarrolladores no entendieron ni concordaron con el plan de Satoshi. En cambio referían que Bitcoin se convirtiese en un instrumento de liquidación.
      - |
        Al 2017, el dominio de Bitcoin se había desplomado del 95% a tan solo el 40% como resultado directo de los problemas de usabilidad. Afortunadamente, una gran parte de la comunidad Bitcoin, incluyendo desarrolladores, inversores, usuarios y empresas, todavía creían en la visión original de Bitcoin -- un sistema de dinero electrónico par a par, con tasas bajas, que pudiera ser utilizado por todas las personas del mundo.
      - |
        El 1 de Agosto de 2017, tomamos el paso lógico de aumentar el tamaño máximo de bloque y nació Bitcoin Cash. Cualquiera que tuviera Bitcoin en ese momento (bloque 478558) se convirtió en propietario de Bitcoin Cash (BCH). La red ahora permite bloques de hasta 32 MB con investigación en curso para permitir masivos aumentos en el futuro.
  development:
      - |
        Con múltiples equipos independientes de desarrolladores proporcionando implementaciones de software, el futuro es seguro. Bitcoin Cash es resistente a los ataques políticos y sociales a nivel de desarrollo de protocolo. Ningún grupo o proyecto puede controlarlo. Las implementaciones múltiples también proporcionan redundancia con el fin de garantizar que la red se mantenga funcionando el 100% del tiempo.
      - |
        La <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">lista de correo bitcoin-ml</a>es un buen lugar para realizar propuestas de cambios que requieran coordinación entre los equipos de desarrollo. Se han establecido <a href="https://github.com/bitcoincashorg/workgroups" target="_blank">Grupos de Trabajo</a> para ayudar a los desarrolladores a coordinar y buscar revisión de pares. Para aquellos que deseen implementar cambios en el protocolo BitcoinCash, se recomienda buscar una revisión de pares temprana y colaborar con otros desarrolladores a través de los Grupos de Trabajo.
  criteria:
      - title: "Tu projecto usa el ticker correcto?"
        descrip:
          - |
            Tus sitios web y proyectos deben definir claramente el ticker Bitcoin Cash como <strong>BCH</strong>. Proyectos que no utilicen el ticker correcto serán descalificados de ser listados.
      - title: "Tu proyecto usa el nombre correcto?"
        descrip:
          - |
            Tus sitios web y proyectos deben definir Bitcoin Cash en su nombre completo. Proyectos que modifiquen o agreguen elementos al nombre "Bitcoin Cash" serán descalificados de ser listados.
      - title: "Tu cartera proporciona tipo de semilla y ruta de derivación?"
        descrip:
          - |
            Aplicaciones de cartera Bitcoin Cash deben incluir tipo de semilla y rutas de derivación.
      - title: "Tu proyecto promueve Bitcoin Cash de forma clara?"
        descrip:
          - |
            Sitios web aplicantes deben promover Bitcoin Cash de forma clara. Adicionar soporte mínimo no garantiza el listado.
      - title: "Tu proyecto usa el logo de Bitcoin Cash?"
        descrip:
          - |
            Alentamos a los aplicantes a usar el logo de Bitcoin Cash disponible en nuestra sección de <a href="graphics.html">gráficos</a>. La marca debe permanecer consistente con bitcoincash.org. Si bien no es requerido, usar los logos disponibles en bitcoincash.org aumenta tus chances de ser listado.
      - title: "Tu proyecto permanece objetivo en relación a los hechos?"
        descrip:
          - |
            Sitios web aplicantes deben permanecer objetivos. Declaraciones derogatorias contra Bitcoin Cash para promover una agenda específica pueden llevar a una solicitud ser rechazada.
      - title: "Tu proyecto es profesional y amigable al usuario?"
        descrip:
          - |
            Sitios web aplicantes deben ser profesionales. La Interface de Usuario (UI) debe ser simple para nuevos usuarios.
      - title: "Tu proyecto fue examinado y confiado por la comunidad Bitcoin Cash?"
        descrip:
          - |
            Los aplicantes deben comunicarse con la comunidad de Bitcoin Cash a través de Twitter, Telegram, Reddit o Slack. Los proyectos que hayan sido examinados por miembros confiables dentro de la comunidad tendrán más probabilidades de obtener su solicitud aprobada. Recibimos miles de aplicaciones, aquellas que tengan una presencia online sólida tendrán más probabilidades de ser aceptadas.
      - title: "Discreción del Grupo de Trabajo"
        descrip:
          - |
            Nos reservamos el derecho de declinar aplicaciones a nuestra discreción.
viewmore: "Ver Más"
gettingstarted:
  title: "Comenzar"
  subtitle: "Qué es el dinero electrónico par a par?"
  excerpt: "El dinero electrónico par a par (P2P) se describe simplemente como dinero online enviado de una persona a otra sin la necesidad de terceros de confianza. Como se describe en el artículo original de Bitcoin de Satoshi Nakamoto, el dinero P2P hace uso de firmas digitales como parte de la solución, pero los beneficios principales se pierden si un tercero de confianza es aún requerido para prevenir fraude. Esto hace del dinero P2P una forma que sin basarse en confianza es segura para realizar transacciones sin la necesidad de intermediarios."
  description: "El dinero electrónico par a par (P2P) se describe simplemente como dinero online enviado de una persona a otra sin la necesidad de terceros de confianza. Como se describe en el artículo original de Bitcoin de Satoshi Nakamoto, el dinero P2P hace uso de firmas digitales como parte de la solución, pero los beneficios principales se pierden si un tercero de confianza es aún requerido para prevenir fraude. Esto hace del dinero P2P una forma que sin basarse en confianza es segura para realizar transacciones sin la necesidad de intermediarios."
