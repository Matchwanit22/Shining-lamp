roadmap:
  intro:
    home: "Para convertirse en una sólida base para el desarrollo de aplicaciones e innovación, Bitcoin Cash debe mejorar y competir continuamente. Trabajando juntos, podemos construir la base fundacional técnica para hacer de Bitcoin Cash la mejor moneda que el mundo haya visto jamás."
    btn: Ver la Hoja de Ruta
    goal: La meta de Bitcoin Cash es convertirse en dinero sólido que pueda ser utilizado por todas las personas en el mundo. Esta es una tecnología de cambio de civilización que incrementará drásticamente la libertad y la prosperidad humana.
    expl: "Esta hoja de ruta tiene la intención de proporcionar una dirección técnica general y permitir que diferentes equipos técnicos trabajen juntos hacia una meta común para el avance de Bitcoin Cash. El rol de los desarrolladores en promover este objetivo es producir software profesional de alta calidad que satisfaga las necesidades de sus usuarios, mineros y comerciantes. Nos esforzamos por un mejoramiento técnico continuo para desarrollar productos confiables brindando una sólida base fundacional para Bitcoin Cash."
    design: "El diseño básico de Bitcoin Cash es sólido. Sin embargo, esto no significa que sea perfecto. Es prudente realizar mejoras incrementales en el sistema con un diseño técnicamente sólido y una ingeniería cuidadosa. Implementando optimizaciones y actualizaciones de protocolo, el dinero digital par-a-par escalará muchos órdenes de magnitud más allá de los límites actuales."
    list-title: "Las mejoras técnicas necesarias pueden ser divididas en tres categorías:"
    list-1: "Habilitar Bitcoin Cash a escalar de ~100 Tx/s a más de 5,000,000 Tx/s. Mejoras de protocolo deben ser realizadas en orden de que una paralelización masiva pueda permitir este nivel de procesamiento de transacciones."
    list-2: Mejorar la experiencia de pago para garantizar que sea confiable e instantánea. Las transacciones deben ser seguras dentro de un margen de tres segundos.
    list-3: Hacer Bitcoin Cash extensible. Un protocolo extensible hace que las mejoras futuras sean menos disruptivas y proporciona una sólida base a partir de la cual empresas y desarrolladores pueden construir.
    end: "Para convertirse en una sólida base para el desarrollo de aplicaciones e innovación, Bitcoin Cash debe mejorar y competir continuamente. Trabajando juntos, podemos construir la base fundacional técnica para hacer de Bitcoin Cash la mejor moneda que el mundo haya visto jamás."
