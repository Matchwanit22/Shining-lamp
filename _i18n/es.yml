whitepaper:
  description: 'El artículo original fue publicado el 31 de Octubre de 2008 por Satoshi Nakamoto, el creador anónimo de la primera criptomoneda del mundo. El título del artículo de Bitcoin es "Bitcoin: Un Sistema de Dinero Electrónico Par-a-Par". Bitcoin Cash tiene el propósito de continuar esta visión, de traer una moneda sólida al mundo.'
