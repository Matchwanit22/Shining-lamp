  mobilewallet_excerpt: "La cartera móvil es excelente para guardar y gastar BitcoinCash."
  desktopwallet: "Cartera Desktop"
  desktopwallet_excerpt: "Se recomienda usar Cartera Desktop para incorporar Bitcoin Cash a los negocios."
  hardwarewallet: "Cartera Hardware"
  hardwarewallet_excerpt: "Mantener Bitcoin Cash en una cartera hardware segura. Excelente para almacenamiento de largo plazo."
  paperwallet: "Cartera Papel"
  paperwallet_excerpt: "Guardar Bitcoin Cash offline en una Cartera Papel. Excelente para almacenado de largo plazo o para dar de regalo a familia y amigos."
  featuredwallets: "Carteras Destacadas"
  bitcoindotcom: "Usar la cartera Bitcoin.com para una simple y segura forma de enviar y recibir Bitcoin. La cartera soporta Bitcoin Cash (BCH) y Bitcoin Core (BTC), permitiendo a los usuarios cambiar entre ambas monedas sin mayores esfuerzos."
  handcash: "Qué es más par a par que entregar dinero en persona? Sin la necesidad de direcciones ni terceros. La cartera ha hecho ese proceso digital utilizando Bitcoin Cash como la base del ecosistema de productos."
  yenom: "Yenom es una cartera Bitcoin Cash simple y amigable para principiantes. Es ideal para familia o amigos que usen Bitcoin Cash por primera vez! Es la forma más sencilla de enviar o recibir Bitcoin Cash. Cualquiera puede probarlo fácilmente usando Yenom."
  electron: "Tus claves privadas son encriptadas y nunca salen de tu computador. Tus fondos pueden ser recuperados con una frase secreta. Electron Cash es rápido, porque utiliza servidores que indexan el blockchain Bitcoin Cash. Puedes exportar tus claves privadas y usarlas en otros clientes Bitcoin Cash."
buyorearn:
  title: "Comprar o Ganar Bitcoin Cash"
  subtitle: "Cómo conseguir BitcoinCash?"
  excerpt: "Las dos formas más fáciles de obtener Bitcoin Cash es comprarlo o trabajar por él. Comprar Bitcoin Cash es la forma más utilizada y conveniente, donde todo lo que tienes que hacer es subscribirte a una plataforma de cambio y depositar fondos para poder convertirlo a Bitcoin Cash. La plataforma de cambio enviará Bitcoin Cash después del intercambio haber ocurrido."
  firstparagraph: "Las dos formas más fáciles de obtener Bitcoin Cash es comprarlo o trabajar por él. Comprar Bitcoin Cash es la forma más utilizada y conveniente, donde todo lo que tienes que hacer es subscribirte a una plataforma de cambio y depositar fondos para poder convertirlo a Bitcoin Cash. La plataforma de cambio enviará Bitcoin Cash después del intercambio haber ocurrido. La otra opción es ganar Bitcoin Cash trabajando por él, por ejemplo encontrando un trabajo en una lista de trabajos que pague en Bitcoin Cash o creando tu propio servicio (vendiendo camisetas por ejemplo) y cobrando Bitcoin Cash."
  secondparagraphtitle: "Dónde encontrar Bitcoin Cash localmente?"
  secondparagraph: "En muchas ciudades hay un mercado de comerciantes extra bursátil (OTC) que intercambian fiat (como USD, Yen, Euro, etc.) por Bitcoin Cash. O considerar preguntar al empleador si estaría dispuesto a estar a la vanguardia del futuro del dinero y ofrecer un salario parcial o completo en Bitcoin Cash. Algunas grandes ciudades también están equipadas con cajeros automáticos habilitados con Bitcoin Cash que facilitan el intercambio de fiat por Bitcoin Cash. Preguntar en el <a href='http://events.bitcoin.com/'>Bitcoin Cash Meetup</a> más cercano acerca de otras opciones, o considerar visitar restaurantes en la ciudad donde sea posible <a href='../spend-bitcoin-cash'>pagar en Bitcoin Cash</a> y preguntar allí."
  thirdparagraphtitle: "Es posible comprar Bitcoin Cash online?"
  thirdparagraph: "Comprar Bitcoin Cash online es la forma más popular de recibir Bitcoin Cash. Las plataformas de cambio online que compran y venden moneda local y criptomonedas permiten realizar transferencias bancarias para intercambiar por Bitcoin Cash. Algunas incluso aceptan tarjetas de crédito para compra inmediata. Al igual que con cualquier compra en línea, hacer una apropiada investigación y asegurarse de tener una cartera propia. No recomendamos dejar Bitcoin Cash alguno en plataformas de cambio. Siempre guardar los Bitcoin Cash en una cartera propia que haya sido respaldada de manera segura."
  sidetitle: "Dónde puedo conseguir Bitcoin Cash?"
