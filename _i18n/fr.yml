gettingstarted:
  title: "Commencer"
  subtitle: "Qu'est-ce qu'une monnaie virtuelle pair-à-pair ?"
  excerpt: "Une monnaie virtuelle pair-à-pair (P2P) désigne de l'argent en ligne envoyé par une personne à une autre, sans passer par un tiers de confiance. Comme le décrivait Satoshi Nakamoto dans le whitepaper à l'origine du Bitcoin, la monnaie P2P a recours à des signatures électroniques comme solution partielle, mais les principaux avantages disparaissent s'il est encore nécessaire de faire appel à un tiers de confiance pour empêcher la fraude. C'est ce qui fait de la monnaie P2P une solution sûre permettant d'effectuer des transactions sans avoir recours à des intermédiaires."
  description: "Une monnaie virtuelle pair-à-pair (P2P) désigne de l'argent en ligne envoyé par une personne à une autre, sans passer par un tiers de confiance. Comme le décrivait Satoshi Nakamoto dans le whitepaper à l'origine du Bitcoin, la monnaie P2P a recours à des signatures électroniques comme solution partielle, mais les principaux avantages disparaissent s'il est encore nécessaire de faire appel à un tiers de confiance pour empêcher la fraude. C'est ce qui fait de la monnaie P2P une solution sûre permettant d'effectuer des transactions sans avoir recours à des intermédiaires."
