content:
  about:
    - |
      Bitcoin Cash apporte une monnaie saine au monde. Commerçants et utilisateurs bénéficient de frais infimes et de confirmations sûrs. L'avenir brille avec une croissance libre, une adoption mondiale, des innovations sans limites, et un développement décentralisé.
    - |
      Tous les détenteurs de Bitcoins au bloc 478558 sont détenteurs de Bitcoins Cash. Tous sont les bienvenues à se joindre à la communauté Bitcoin Cash pour créer une monnaie saine accessible au monde entier.
  faq:
    - question: "Qu'est ce que Bitcoin Cash ?"
      answer:
        - |
          Bitcoin Cash est une monnaie virtuelle pair-à-pair. Elle est complétement décentralisée, sans banque centrale et n'a pas besoin de tiers pour fonctionner.
    - question: "Bitcoin Cash est-il différent de 'Bitcoin' ?"
      answer:
        - |
          Oui. Bitcoin Cash s’inscrit dans la continuité du projet Bitcoin en tant que “monnaie numérique pair-à-pair”. Bitcoin Cash est une divergence de la chaine Bitcoin car elle apporte une évolution de son ensemble de règles pour permettre une plus grande croissance et une plus grande adoption.
    - question: "Si je détiens des Bitcoins, ai-je automatiquement des Bitcoins Cash ?"
      answer:
        - |
          Chaque personne qui possédait des Bitcoins au moment où Bitcoin Cash a été créé possède des Bitcoins Cash. Cela signifie que chaque personne qui possédait des Bitcoins au bloc 478558 (1er août 2017, 14h16 heure de Paris) possède le même montant de Bitcoin Cash. Si vos Bitcoins étaient sur des plateformes d'échanges, vous devez les contacter pour y avoir accès.
        - |
          Toutes les transactions après la date de séparation des chaines sont enregistrées dans des registres différents. Chaque Bitcoin acquis ne donne pas une part équivalente de Bitcoin Cash. Chaque Bitcoin Cash acquis ne donne pas une part équivalente de Bitcoin.
    - question: "Est-ce que les transactions diffusées sur le réseau Bitcoin peuvent l'être sur le réseau Bitcoin Cash ?"
      answer:
        - |
          Les transactions Bitcoin Cash utilise un nouvel algorithme de signature indiqué par le drapeau SIGHASH_FORKID. Ces signatures ne sont pas valides sur le réseau Bitcoin originel. Cela empêche les transactions Bitcoin Cash d'être reprises sur la chaine de blocs de Bitcoin et vice versa.
    - question: "Pourquoi le fork était nécessaire pour créer Bitcoin Cash ?"
      answer:
        - |
          Le code originel de Bitcoin autorise un espace limite des données par blocs de 1 Mo, ou 3 transactions par seconde. Même si l'augmentation de la limite est simple techniquement, la communauté n'a pas réussi à obtenir un consensus, même après des années de débats.
    - question: "Est-ce que la limite de 1 Mo par bloc posait problème pour Bitcoin ?"
      answer:
        - |
          Le prix du Bitcoin a augmenté, mais sa croissance et son utilité comme monnaie ont stagné. Beaucoup d'utilisateurs, commerçants, entreprises et même des investisseurs ont quitté Bitcoin pour des alternatives, résultant dans une perte de dominance de 95% à 40% à son plus bas.
    - question: "Est-ce que Bitcoin Cash règle ces problèmes ?"
      answer:
        - |
          Oui. Bitcoin Cash a immédiatement augmenté la taille des blocs à 8Mo, pour commencer. Cette capacité suffit largement pour l'utilisation actuelle et fait partie d'un plan massif d'augmentation de la capacité.
        - |
          Des frais de transaction infimes, des temps de transaction quasi-instantanés, des temps de confirmation à la fois faible et prédictibles sont de retour avec Bitcoin Cash. Le réseau est en train de croître de nouveau. Utilisateurs, commerçants, entreprises, et investisseurs sont en train de construire le futur avec une monnaie pair-à-pair.
    - question: "Pourquoi la taille des blocs Bitcoin n'a pas été augmenté si c'était aussi simple ?"
      answer:
        - |
          Certains développeurs ne comprenaient et n'acceptaient pas la vision originelle de Satoshi Nakamoto d'une monnaie virtuelle pair-à-pair. <a href="https://medium.com/@jgarzik/bitcoin-is-being-hot-wired-for-settlement-a5beb1df223a" target="_blank">Au lieu de cela, ils ont préféré que Bitcoin deviennent une valeur refuge et non une monnaie (comme l'or)</a>.
        - |
          Beaucoup de mineurs et d'utilisateurs croyaient en ces développeurs, alors que d'autres ont compris qu'ils étaient en train de mener la communauté sur une route différente que celle prévue.
        - |
          Ces deux visions différentes de Bitcoin étant largement incompatibles, a provoqué une division de la communauté.
    - question: "SegWit a déjà augmenté la taille des blocs, non ? Est-ce que Bitcoin Cash aura SegWit ?"
      answer:
        - |
          'Segregated Witness' ou 'SegWit' est un substitut inacceptable pour augmenter la taille des blocs pour plusieurs raisons.
        - |
          Premièrement, même si utilisé par 100% des transactions, cela représenterait seulement une hausse à 1.7 Mo par bloc.Au mieux, cela serait une augmentation dérisoire de la capacité. Cela ne permettrait pas une croissance exponentielle lié à un usage mondialisé. Deuxièmement, l'implémentation de Segwit par un "soft fork" (par opposition aux "hard forks" que Bitcoin Cash favorise) implique des champ de signatures vierges, ce qui <a href="https://bitcrust.org/blog-incentive-shift-segwit" target="_blank">diminue la sécurité des transactions Bitcoin</a>. Troisièmement, les futurs augmentations de capacité seront rendus plus difficile car SegWit en réalité augmente la taille individuelle des transactions et ne régle pas les problèmes de temps de hashage quadratique pour les transactions non-SegWit. Ces inneficiences constituent des opportunités supplémentaires pour un éventuel attaquant - qui n'est pas obligé d'utiliser le format de transaction segwit.
        - |
          Pour ces raisons (et d'autres), il était nécessaire de forker Bitcoin Cash avant que Segwit ne soit activé. SegWit ne sera jamais adopté sur Bitcoin Cash.
    - question: "Quelle équipe de développement est en charge de Bitcoin Cash ?"
      answer:
        - |
          Contrairement à ce qui a pu arriver à Bitcoin, il n'y a pas une seule équipe en charge du développement de Bitcoin Cash. Il a en ce moment même plusieurs équipes indépendantes de développeurs.
        - |
          Cette décentralisation du développement (et décentralisation des implémentations logicielles) était nécessaire et est un grand pas en avant, ainsi qu'une garantie de pérénité pour les utilisateurs.
    - question: "Quelle est le code symbole pour Bitcoin Cash ?"
      answer:
        - |
          Bitcoin Cash est actuellement représenté par deux ticker selon le service ou le porte-monnaie électronique utilisé. BCH ou BCC sont les plus utilisés, avec XBC qui est le symbole international conforme à ISO 4217.
