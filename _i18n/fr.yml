downloadwallet:
  title: "Télécharger un portefeuille"
  subtitle: "Où puis-je stocker mes Bitcoin Cash ?"
  excerpt: "Il est très simple d'adopter Bitcoin Cash. La première étape consiste à télécharger un portefeuille afin de commencer à prendre part à l'économie Bitcoin Cash. La plupart des portefeuilles peuvent être téléchargés gratuitement. Ils sont faciles à utiliser et disposent de quelques fonctionnalités clés vous permettant notamment d'envoyer, de recevoir ou de stocker des fonds en toute sécurité, de consulter des transactions, et plus encore."
  description: "Il est très simple d'adopter Bitcoin Cash. La première étape consiste à télécharger un portefeuille afin de commencer à prendre part à l'économie Bitcoin Cash. La plupart des portefeuilles peuvent être téléchargés gratuitement. Ils sont faciles à utiliser et disposent de quelques fonctionnalités clés vous permettant notamment d'envoyer, de recevoir ou de stocker des fonds en toute sécurité, de consulter des transactions, et plus encore."
  sidetitle: "Quel type de portefeuille dois-je utiliser ?"
  mobilewallet: "Portefeuille mobile"
  mobilewallet_excerpt: "Un portefeuille mobile est un excellent moyen de stocker et de dépenser des Bitcoin Cash."
  desktopwallet: "Portefeuille sur ordinateur"
  desktopwallet_excerpt: "Testez un portefeuille sur ordinateur pour intégrer Bitcoin Cash à votre entreprise."
  hardwarewallet: "Portefeuille physique"
  hardwarewallet_excerpt: "Stockez vos Bitcoin Cash dans un portefeuille physique sécurisé. Idéal pour un stockage à long terme."
  paperwallet: "Portefeuille papier"
  paperwallet_excerpt: "Stockez vos Bitcoin Cash hors ligne, dans un portefeuille papier. Idéal pour un stockage à long terme ou pour offrir des Bitcoin Cash à des amis ou des proches."
  featuredwallets: "Portefeuilles présentés"
  bitcoindotcom: "Commencez à utiliser le portefeuille Bitcoin.com pour envoyer et recevoir des Bitcoin facilement et en toute sécurité. Le portefeuille prend à la fois en charge Bitcoin Cash (BCH) et Bitcoin Core (BTC), ce qui permet aux utilisateurs de procéder facilement à des échanges entre ces deux monnaies."
  handcash: "Quoi de plus « pair-à-pair » que d'échanger de l'argent en personne ? Aucune adresse ni aucun tiers de confiance requis. Grâce à Bitcoin Cash, qui constitue la base de l'écosystème de produits, le portefeuille gère désormais ce processus de façon numérique."
  yenom: "Yenom est un portefeuille facile à utiliser pour les débutants et réservé exclusivement à Bitcoin Cash. C'est le portefeuille idéal pour vos amis ou vos proches qui utilisent Bitcoin Cash pour la première fois. Yenom reste le moyen le plus simple d'envoyer ou de recevoir des Bitcoin Cash. Ce portefeuille est accessible à tous !"
  electron: "Vos clés privées sont chiffrées et restent toujours sur votre ordinateur. Vos fonds peuvent être récupérés à l'aide d'une phrase secrète. Le portefeuille Electron Cash est rapide, car il utilise des serveurs qui indexent la blockchain Bitcoin Cash. Vous pouvez exporter vos clés privées et les utiliser avec d'autres clients Bitcoin Cash."
buyorearn:
  title: "Acheter ou gagner des Bitcoin Cash"
  subtitle: "Comment obtenir des Bitcoin Cash ?"
  excerpt: "Il existe deux façons simples d'obtenir des Bitcoin Cash : en acheter, ou se faire payer en Bitcoin Cash. L'achat de Bitcoin Cash est le moyen le plus pratique et le plus utilisé. Il vous suffit de vous inscrire sur une plate-forme d'échange Bitcoin et d'y déposer des fonds, pour ensuite les convertir en Bitcoin Cash. La plate-forme d'échange vous enverra des Bitcoin Cash après la transaction."
  firstparagraph: "Il existe deux façons simples d'obtenir des Bitcoin Cash : en acheter, ou se faire payer en Bitcoin Cash. L'achat de Bitcoin Cash est le moyen le plus pratique et le plus utilisé. Il vous suffit de vous inscrire sur une plate-forme d'échange Bitcoin et d'y déposer des fonds, pour ensuite les convertir en Bitcoin Cash. La plate-forme d'échange vous enverra des Bitcoin Cash après la transaction. L'autre solution consiste à vous faire payer en Bitcoin Cash en l'échange de services. Vous pouvez par exemple trouver un travail sur un site d'annonces d'emploi qui propose des rémunérations en Bitcoin Cash, en encore créer votre propre magasin (de vente de t-shirts par exemple) et vendre vos produits ou services en Bitcoin Cash."
  secondparagraphtitle: "Où puis-je trouver des Bitcoin Cash dans ma région ?"
  secondparagraph: "Il existe dans de nombreuses villes un marché de gré-à-gré permettant à des personnes d'échanger des monnaies fiduciaires (telles que des dollars, des yens, des euros, etc.) contre des Bitcoin Cash. Vous pouvez également demander à votre employeur s'il accepte de prendre part à la révolutionnaire monétaire et de payer l'intégralité ou une partie de votre salaire en Bitcoin Cash. Certaines grandes villes sont également dotées de distributeur automatique proposant des Bitcoin Cash, ce qui vous permet de convertir facilement vos monnaies fiduciaires en BCH. Rendez-vous au <a href='http://events.bitcoin.com/'>Meetup Bitcoin Cash</a> le plus proche pour obtenir davantage d'options, ou testez les restaurants de votre ville qui acceptent les <a href='../spend-bitcoin-cash'>paiements en Bitcoin Cash</a> et demandez-leur."
  thirdparagraphtitle: "Puis-je acheter des Bitcoin Cash en ligne ?"
  thirdparagraph: "L'achat de Bitcoin Cash en ligne constitue la solution la plus simple pour obtenir des Bitcoin Cash. Grâce aux plates-formes d'échange en ligne qui achètent et vendent des devises locales et des crypto-monnaies, vous pouvez effectuer des virements bancaires et utiliser les fonds virés pour négocier des Bitcoin Cash. Certaines plates-formes acceptent même des dépôts instantanés par carte bancaire. Attention : comme pour tout achat en ligne, effectuez vos propres recherches et assurez-vous de vous doter de votre propre portefeuille. Nous vous recommandons de ne pas laisser de Bitcoin Cash sur des plates-formes d'échange. Vous devriez toujours stocker vos Bitcoin Cash sur votre propre portefeuille doté d'une sauvegarde adéquate."
  sidetitle: "Où puis-je obtenir des Bitcoin Cash ?"
  buyexchange: "Acheter des BCH sur une plate-forme d'échange"
