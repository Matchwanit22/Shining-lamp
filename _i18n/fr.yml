whitepaper:
  description: 'Le premier whitepaper a été publié le 31 octobre 2008 par Satoshi Nakamoto, le créateur anonyme de la première cryptomonnaie au monde, sous le titre Bitcoin: A Peer to Peer Electronic Cash System (Bitcoin : un système de paiement électronique pair-à-pair). Bitcoin Cash vise à reprendre cette vision d''une nouvelle monnaie mondiale saine.'
error404:
  subheading: La page à laquelle vous cherchez à accéder n'existe pas.
  button: Accéder à la page d'accueil
content:
  about:
    - |
      Bitcoin Cash apporte une monnaie saine au monde. Commerçants et utilisateurs bénéficient de frais infimes et de confirmations sûrs. L'avenir brille avec une croissance libre, une adoption mondiale, des innovations sans limites, et un développement décentralisé.
    - |
      Tous les détenteurs de Bitcoin au bloc 478558 sont détenteurs de Bitcoin Cash. La communauté Bitcoin Cash s'efforce de continuer à créer une monnaie fiable et accessible partout dans le monde, et nous vous invitons tous à nous rejoindre.
  faq:
    - question: "Qu'est ce que Bitcoin Cash ?"
      answer:
        - |
          Bitcoin Cash est un système de monnaie virtuelle pair-à-pair. Il s'agit d'une cryptomonnaie décentralisée sans permission requise qui ne nécessite ni tiers de confiance ni banque centrale.
    - question: "Est-ce que Bitcoin Cash est différent de 'Bitcoin' ?"
      answer:
        - |
          En 2017, le projet Bitcoin et sa communauté ont connu une scission. Pour évoquer les deux parties sans susciter la polémique, leurs symboles respectifs peuvent être utilisés, à savoir BTC et BCH, ce dernier représentant Bitcoin Cash. Ses adeptes le considèrent comme la continuation légitime du projet Bitcoin en tant que monnaie virtuelle pair-à-pair.
  why:
      - benefit: "Envoyer quasi gratuitement de l'argent aux quatre coins du monde"
        descrip:
          - |
            Grâce à Bitcoin Cash, vous pouvez envoyer des fonds à n'importe qui dans le monde, et ce 24 heures sur 24, toute l'année. Tout comme Internet, le réseau Bitcoin Cash fonctionne en continu. Il n'y a pas de montant minimal ou maximal pour les transactions, et vous n'avez pas besoin de l'autorisation ou de l'approbation d'un tiers.
      - benefit: "Devenez votre propre banque et contrôlez réellement votre argent"
        descrip:
          - |
            La saisie des capitaux des détenteurs de comptes (renflouement interne ou « bail-in ») qui a eu lieu à Chypre et aurait pu se produire en Grèce démontre que les leaders politiques ont le pouvoir de compromettre la sécurité des dépôts bancaires. Il arrive également que, dans des contextes plus favorables, les banques commettent des erreurs, retiennent des fonds, gèlent des comptes et vous empêchent de toute autre façon d'accéder à votre argent.
          - |
            Les banques peuvent également choisir de bloquer vos transactions, de vous facturer des frais ou de fermer votre compte sans vous prévenir. Bitcoin Cash vous offre un contrôle total et souverain sur vos fonds, auxquels vous pouvez accéder où que vous soyez.
      - benefit: "Une cryptomonnaie rare avec une offre fixe donnée"
        descrip:
          - |
            Le protocole Bitcoin Cash garantit le nombre maximal de pièces en circulation, à savoir 21 millions. Les gouvernements ne cessent d'imprimer toujours plus d'argent, ce qui entraîne une inflation de l'offre et réduit la valeur des épargnes de chacun. Bitcoin Cash dispose d'une offre fixe, ce qui garantit une monnaie saine.
      - benefit: "Gagner en confidentialité et agir anonymement"
        descrip:
          - |
            Les transactions en Bitcoin Cash sont plus confidentielles et plus anonymes que les virements bancaires et les paiements par carte bancaire des systèmes de paiement traditionnel. Il est normalement impossible de savoir à qui appartient une adresse Bitcoin.
          - |
            Bitcoin Cash propose différents niveaux de confidentialité selon son utilisation. Il est important de bien se familiariser avec la technologie avant d'utiliser Bitcoin Cash à des fins de confidentialité.
      - benefit: "Profiter de remises exclusives"
        descrip:
          - |
            De nombreux commerçants proposent des remises lorsque vous réglez vos achats en Bitcoin Cash, car cela leur permet d'éviter de payer des frais de carte bancaire et contribue à l'adoption de ce nouveau système de paiement.
      - benefit: "Militer pour la liberté dans le monde entier"
        descrip:
          - |
            Bitcoin Cash est un réseau ouvert sans permission requise. Il vous permet de procéder à des échanges avec d'autres personnes sans ingérence. Il s'agit d'un système décentralisé, volontaire et pacifiste. Au fur et à mesure de son adoption, les anciennes structures de pouvoir seront abandonnées tandis que des idées novatrices germeront. Bitcoin Cash pourrait contribuer à mener la plus grande révolution pacifique que le monde ait jamais connue.
  benefits:
      - benefit: "Frais infimes"
        descrip:
          - |
            Les frais de réseau d'une transaction Bitcoin Cash sont généralement inférieurs à un centime. Si vous souhaitez convertir vos Bitcoin Cash en monnaie fiduciaire, tels que des dollars, vous pouvez passer par des sociétés de traitement dédiées, qui assureront la conversion à des frais bien plus faibles que pour un traitement de carte bancaire.
      - benefit: "Pas de rétrofacturation"
        descrip:
          - |
            Contrairement aux cartes bancaires, les transactions ne sont pas automatiquement annulées, et il n'y a pas de remboursements, de rétrofacturation ni de frais imprévus. Les fonctions de protection antifraude sont intégrées au système et sont fournies gratuitement aux commerçants.
      - benefit: "Nouveaux clients"
        descrip:
          - |
            De plus en plus de consommateurs préfèrent régler leurs achats en Bitcoin Cash. Ces personnes privilégient et recherchent activement les commerces qui proposent ce mode de paiement.
      - benefit: "Promotion gratuite"
        descrip:
          - |
            En acceptant Bitcoin Cash, les commerçants peuvent être répertoriés gratuitement sur des listes de sites Web et d'apps acceptant la monnaie, ce qui augmente leur visibilité. Ils peuvent également profiter de cette nouvelle tendance pour faire parler de leur commerce dans les médias.
  history:
      - |
        En octobre 2008, Satoshi Nakamoto publie le fameux whitepaper <strong>“Bitcoin: A Peer to Peer Electronic Cash System”</strong> (Bitcoin : un système de paiement électronique pair-à-pair). En 2009, il lance le premier logiciel bitcoin qui propulse le réseau. Celui-ci fonctionne parfaitement pendant plusieurs années et offre des transactions fiables, rapides et à moindre coût.
      - |
        Malheureusement, entre 2016 et 2017, Bitcoin devient de moins en moins fiable et de plus en plus cher. La communauté Bitcoin n'est pas parvenue à un consensus en ce qui concerne l'augmentation des capacités du réseau, ce qui a entraîné ces changements. Certains développeurs ne comprenaient pas le programme de Satoshi, et le désapprouvaient. Ils ont préféré que le Bitcoin devienne une couche de règlement.
      - |
        En 2017, la prédominance du Bitcoin chute de 95 % à 40 %, en raison de ses problèmes d'utilisabilité. Heureusement, une grande partie de la communauté Bitcoin, composée de développeurs, d'investisseurs, d'utilisateurs et d'entreprises, continue à croire à l'idée originale du Bitcoin : un système de monnaie électronique pair-à-pair utilisable par tous les habitants de la planète.
      - |
        Le 1er août 2017, nous avons logiquement décidé d'augmenter la taille maximale de bloc, créant ainsi Bitcoin Cash. Toutes les personnes qui possédaient des Bitcoin ce jour-là (bloc 478558) sont devenues propriétaires de Bitcoin Cash (BCH). Le réseau supporte désormais des blocs d'une taille maximale de 32 Mo et fait l'objet de recherches continues afin de permettre de nouvelles augmentations importantes de taille à l'avenir.
  development:
      - |
        Plusieurs équipes indépendantes de développeurs travaillent sur les mises en œuvre logicielles de Bitcoin Cash. Son futur est donc entre de bonnes mains. Le développement du protocole Bitcoin Cash est paré contre les attaques politiques et sociales. Aucun groupe ni aucun projet ne le contrôle. Les multiples mises en œuvre fournissent également un certain niveau de redondance permettant de garantir la disponibilité permanente du réseau.
      - |
        La <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">liste de diffusion bitcoin-ml</a> est un bon moyen de faire des propositions de changements qui nécessitent une coordination entre les <a href="https://github.com/bitcoincashorg/workgroups" target="_blank">équipes de développement</a>. Des groupes de travail ont été mis sur pied pour aider les développeurs à coordonner et à demander un examen par les pairs. Pour ceux qui souhaitent mettre en œuvre des changements au protocole Bitcoin Cash, il est recommandé de demander une évaluation précoce par les pairs et de collaborer avec d'autres développeurs par le biais des groupes de travail.
  criteria:
      - title: "Votre projet utilise-t-il le bon ticker ?"
        descrip:
          - |
            Le site Web de votre projet doit clairement définir le ticker Bitcoin Cash comme <strong>BCH</strong>. Les projets n'utilisant pas le bon ticker seront disqualifiés.
      - title: "Votre projet utilise-t-il le bon nom ?"
        descrip:
          - |
            Le site de vos projets doit définir Bitcoin Cash dans son nom complet. Les projets qui ajoutent ou ajoutent des ajouts au nom "Bitcoin Cash" seront disqualifiés.
      - title: "Votre portefeuille fournit-il le type de graine et le chemin de dérivation ?"
        descrip:
          - |
            Les applications de portefeuille Bitcoin Cash doivent inclure le type de graine et les chemins de dérivation.
      - title: "Votre projet fait-il clairement la promotion de Bitcoin Cash?"
        descrip:
          - |
            Le site Web des candidats doit clairement promouvoir Bitcoin Cash. L'ajout d'un support minimal ne garantit pas l'inscription.
      - title: "Votre projet utilise-t-il le logo de Bitcoin Cash ?"
        descrip:
          - |
            Nous encourageons les candidats à utiliser le logo Bitcoin Cash <a href="graphics.html">disponible dans notre section images</a>. L'image de marque doit rester compatible avec bitcoincash.org. Bien que cela ne soit pas obligatoire, l’utilisation des logos disponibles sur le logo bitcoincash.org augmente vos chances d’être répertoriée.
      - title: "Votre projet reste-t-il objectif par rapport aux faits ?"
        descrip:
          - |
            Le site des candidats doit rester objectif. Les déclarations dérogatoires contre Bitcoin Cash visant à promouvoir un agenda spécifique peuvent conduire à une demande refusée.
      - title: "Votre projet semble-t-il professionnel et facile d'utilisation ?"
        descrip:
          - |
            Les sites Web des candidats doivent sembler professionnels. L'interface utilisateur (UI) doit être simple pour les nouveaux utilisateurs.
      - title: "Votre projet est-il validé et approuvé par la communauté de Bitcoin Cash?"
        descrip:
          - |
            Les candidats doivent contacter la communauté Bitcoin Cash via Twitter, Telegram, Reddit ou Slack. Les projets approuvés par des membres de confiance au sein de la communauté sont plus susceptibles de recevoir une candidature approuvée. Nous recevons des milliers d'applications, celles qui ont une présence en ligne plus forte sont plus susceptibles d'être acceptées.
      - title: "Discrétion du groupe de travail"
        descrip:
          - |
            Nous nous réservons le droit de refuser les demandes à notre discrétion.
