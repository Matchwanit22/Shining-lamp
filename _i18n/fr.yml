spendbch:
  title: "Dépenser des Bitcoin Cash"
  subtitle: "Que puis-je acheter avec des Bitcoin Cash ?"
  excerpt: "Bitcoin Cash n'existe pas uniquement à des fins spéculatives. Il vise à être utilisé comme une monnaie virtuelle pair-à-pair, et donc, autrement dit, à être dépensé. L'utilisation de Bitcoin Cash s'effectue rapidement, grâce à des transactions quasi instantanées et à ses frais inférieurs à un centime, ce qui en fait la cryptomonnaie la plus sécurisée et la plus répandue au monde."
  description: "Bitcoin Cash n'existe pas uniquement à des fins spéculatives. Il vise à être utilisé comme une monnaie virtuelle pair-à-pair, et donc, autrement dit, à être dépensé. L'utilisation de Bitcoin Cash s'effectue rapidement, grâce à des transactions quasi instantanées et à ses frais infimes, ce qui en fait la cryptomonnaie la plus sécurisée et la plus répandue au monde."
