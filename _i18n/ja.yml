    expl: ロードマップは高度な技術的目標を提示する為のもので、これによってそれぞれのチームがビットコインキャッシュを最良の物とする為、同じ目標に向かって協力する事ができます。
    design: Bitcoin Cashの基本的なデザインは健全です。 しかし、完璧であるという意味ではありません。 技術的に健全な設計と慎重なエンジニアリングにより、システムを段階的に改善することが賢明です。 最適化とプロトコルのアップグレードを実施することによって、ピア・ツー・ピアの電子マネーは現在の限界を超えて何桁も拡大するでしょう。
    list-title: "必要な技術的改善は3つのカテゴリに分けられます。"
    list-1: "ビットコインキャッシュを100 Tx/sから5,000,000 Tx/s以上へスケーリングする為にはプロトコルの改善は必須です。これによって大規模な並列化が可能になり沢山のトランザクションの処理が可能になります。"
    list-2: 支払い体験を改善し即時性と信頼性を向上します。トランザクションは3秒以内に確定されます。
    list-3: ビットコインキャッシュを拡張可能に。拡張可能なプロトコルにより、将来の改善の際の混乱を少なくし、企業や開発者の為の強靭な基礎を提供します。
    upgrade-schedule-1: ビットコインキャシュネットワークは半年に一度、11月15日と5月15日にプロトコルのアップグレードを行います。これらのアップグレードは全てのノード運営者が必須となります。時折「ハードフォークアップグレード」と呼ばれる事もありますが、正しくは「定期プロトコルアップグレード」と呼ぶ方が適切です。
    upgrade-schedule-2: "アップグレードは特定のブロック高では無く、タイムスタンプによって決められます。直近の11ブロック(MTP-11) の中央値がUNIXタイムスタンプの11月15日 (もしくは 5月15日)の 12:00:00 UTCと同等、もしくは大きくなると新しいプロトコルルールが有効となります。これによりビジネスは特定の推定時間プラス/マイナス数時間でアップグレードの準備をすることができます。"
    upgrade-schedule-3: 半年毎のアップグレードは永遠に続くものではありませんが、近い将来のアップグレードは予定されています。定期的なアップグレードはエコシステムが予測可能でありロードマップのビジョンを達成する為に必要なものです。
    end: アプリケーション開発とイノベーションのための強い基盤をなるには、Bitcoin Cashネットワークは継続的に改善し、競争力を高めなければいけない。 力を合わせば、技術的基盤を構築し、Bitcoin Cashが世界の最高の「お金」になるように実現できます。
