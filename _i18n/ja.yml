content:
  about:
    - |
        ビットコインキャッシュは、"Peer-to-Peer Electronic Cash"というビットコインのオリジナルのビジョンを実現し、この世界に信頼できるお金をもたらします。企業もユーザーも、わずかな手数料だけで確実な送金が可能になります。無制限の成長、世界的な採用、規制のないイノベーション、および分散型開発。これらによりビットコインキャッシュの未来は光り輝いています。
    - |
        ブロック番号が478558になった時点でのビットコインの保有者は、誰もがビットコイン キャッシュの保有者にもなりました。世界中のどこからでもアクセス可能な、信頼できる通貨の創造を前進させるため、ビットコイン キャッシュのコミュニティーには誰もが参加できます。
  faq:
    - question: "ビットコインキャッシュって何ですか？"
      answer:
        - |
          ビットコイン キャッシュはP2P電子キャッシュシステムです。信頼できる第三者機関や中央銀行を必要としない、パーミッションレス型かつ非中央集権の仮想通貨です。
    - question: "ビットコインキャッシュは「ビットコイン」とは違うものですか？"
      answer:
        - |
          2017 年、ビットコインとそのコミュニティーは 2 つに分裂しました。おそらく両者について話す場合、ティッカーシンボル（BTC と BCT）を用いることが最善の方法と言えるでしょう（ビットコイン キャッシュのティッカーシンボルは BCT ）。ビットコイン キャッシュのサポーターからは、P2Pデジタル通貨としてビットコイン プロジェクトの正式な継承者と考えられています。
  why:
      - benefit: "場所を問わず送金。手数料はほとんどかかりません。"
        descrip:
          - |
            ビットコイン キャッシュがあれば、年中無休で場所を問わず送金できます。インターネット自体と同じく、ネットワークはつねに繋がっています。取引に大小はなく、第三者の許可も承認も必要としません。
      - benefit: "自分で銀行となり自分のお金を完全に管理する"
        descrip:
          - |
            キプロスやギリシャで起こった口座保有者からの資金の差し押さえ（ベイルイン）は、銀行に預けたお金が政治の指導者次第で安全でなくなることを示しました。最高の条件が揃っていても、銀行は間違いを犯したり、資金を保留したり、口座を凍結したり、あなたのお金にアクセスできないようにすることができます。
          - |
            銀行はまた、取引を妨害したり、手数料を変更したり、事前の通知なしに口座を閉じることもできます。ビットコインキャッシュでは、利用者が自身の資金に完全かつ主権的なコントロールを持ち、世界中のどこからでもアクセスできます。
      - benefit: "発行上限による希少性のあるデジタル通貨"
        descrip:
          - |
            ビットコインキャッシュプロトコルにより、発行されるコイン数が 2100 万枚を超えることはありません。政府は継続的に紙幣を印刷するため、エンドレスに供給し続け、人々の貯蓄の価値を落とし続けてることになります。ビットコインキャッシュは最大発行数に制限を設けているため、貨幣の健全性が保たれます。
      - benefit: "プライバシーの向上および匿で名の操作"
        descrip:
          - |
            ビットコインキャッシュは、銀行振込やクレジットカード決済のような従来の決済システムよりプライバシーの確保や匿名性に長けています。これは、ビットコインアドレスを制御している人物を特定することがほぼ不可能であるためです。
          - |
            ビットコイン キャッシュは使用方法に応じさまざまなレベルのプライバシーを提供します。プライバシーの目的でBCTを利用する前に、十分にご確認ください。
      - benefit: "特別割引を享受"
        descrip:
          - |
            多くの加盟店では、クレジットカードの手数料が省けることに加え、この新しい決済システムの採用拡大を促すため、ビットコイン キャッシュでの支払いに対して割引を用意しています。
      - benefit: "世界規模でフリーダムをサポート"
        descrip:
          - |
            分散型で自由意志で参加するビットコイン キャッシュは、許可を必要としないオープンネットワークです。 利用者が増加するにつれ、新しいアイデアが花開き、古い権力構造は腐敗していきます。ビットコイン キャッシュは、世界がまだ見たこともないほど偉大な平和的革命の案内役となるかもしれません。
  benefits:
      - benefit: "非常に少ない手数料"
        descrip:
          - |
            一般的なビットコイン キャッシュの取引にかかるネットワーク代金は 1 セント未満です。BCTをアメリカドルなどの法定通貨に交換したい場合、決済サービスを行う加盟店でクレジットカード決済より安い手数料で交換することができます。
      - benefit: "チャージバックとは無縁"
        descrip:
          - |
            クレジットカードとは異なり、自動キャンセル、払い戻し、チャージバック、その他予期せぬ手数料の心配は一切ありません。不正防止機能もシステムに組み込まれており、無料でご利用いただけます。
      - benefit: "新規顧客"
        descrip:
          - |
            支払い方法としてビットコイン キャッシュを選択する人が増えてきています。そういった人々は、ビットコイン キャッシュによる決済に対応する店を好んで利用し、積極的に探し出しています。
      - benefit: "マーケティングおよび広告費不要"
        descrip:
          - |
            ビットコイン キャッシュに対応することで、加盟店はウェブサイトおよびアプリのディレクトリに掲載されるため、より多くの顧客を得ることができます。またこの新しいトレンドがメディアに取り上げられれば、宣伝効果も期待できます。
  history:
      - |
        2008 年 10 月、サトシナカモト氏が「ビットコイン：P2P電子通貨の仕組み」という題のホワイトペーパーを発表しました。2009年には最初のビットコイン ソフトウェアをリリースし、ネットワークを稼働させ、数年間は低い手数料で円滑かつ迅速で安定した取引を行っていました。
      - |
        残念なことに、2016年から2017年にかけて、ビットコインは不安定でとても高価なものになりました。これはコミュニティー内でネットワーク能力の拡大に対する意見の一致が得られなかったためです。一部の開発者はサトシ氏のプランを理解せず賛同しませんでした。その代わり、ビットコインがセトルメントレイヤーになることを望んだのです。
      - |
        2017年にはビットコインのドミナンスは95％から40％まで急落しました。原因は使い勝手の悪さです。ただ幸運なことに、開発者、投資家、ユーザー、企業を含むビットコイン コミュニティの大部分はオリジナルのビットコインのビジョン、低い手数料で世界中の人が使えるP2P電子通貨の仕組みを信じていました。
      - |
        2017 年 8 月 1 日、ブロックサイズを拡張するための合理的な一歩を踏み出し、ビットコイン キャッシュが誕生しました。その時点 (ブロック番号 478558) でビットコインを保有していたユーザーは、ビットコイン キャッシュ (BCH) の所有者になりました。現在ネットワークは最大 32MB ブロックまで対応でき、将来的な拡張を可能にする研究も引き続き行っています。
  development:
      - |
        独立した複数の開発者チームによるソフトウェアの実装により、未来はセキュアに保たれます。ビットコイン キャッシュはプロトコル開発に対する政治的および社会的攻撃に耐性を持ち、単一のグループやプロジェクトがコントロールするようなことはありません。複数の実装により冗長性が確保されるため、ネットワークは 100% の稼働率を実現しています。
      - |
        <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">bitcoin-ml メーリングリスト</a>は、開発チーム全体で調整の必要がある変更を提案する場として適しています。開発者がピアレビューを調整し求める場として <a href="https://github.com/bitcoincashorg/bitcoincash.org/tree/master/workgroups" target="_blank">ワークグループ</a>が用意されています。ビットコインキャッシュ プロトコルに変更を加えたい場合、早めにピアレビューを求め、ワークグループ介して他の開発者と共同で取り組むことをお勧めします。
