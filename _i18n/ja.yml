            <a href="graphics.html">「宣伝用のグラフィクス」ページ</a>にあるBitcoin Cashロゴを是非使用してください。必須ではないですが、ブランディングはbitcoincash.orgとの一貫性を保つと掲載される可能性が高まります。
      - title: "あなたのプロジェクトは偏見がなくて事実に対して客観的なままですか？"
