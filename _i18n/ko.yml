  faq:
    - question: "비트코인 캐시란 무엇일까요?"
      answer:
        - |
          비트코인 캐시는 피어-투-피어 전자 현금 시스템으로, 신뢰할 수 있는 제3자와 중앙 은행이 필요하지 않으며 권한 없이 운영되는 탈중앙화된 가상 화폐입니다.
    - question: "비트코인 캐시는 '비트코인'과 다릅니까?"
      answer:
        - |
          2017년 비트코인 프로젝트와 커뮤니티는 두 갈래로 나누어졌습니다. 각 화폐를 나타내는 데 가장 논란이 적은 방법은, 단순히 서로 다른 식별기호인 BTC와 BCH를 사용하는 방법일 것입니다. 비트코인 캐시는 보통 식별기호 BCH로 나타내며, BCH 지지자는 비트코인 캐시가 피어-투-피어 디지털 현금이라는 비트코인의 프로젝트를 정통으로 이어나간다고 생각하고 있습니다.
  why:
      - benefit: "무료나 마찬가지인 방법으로 전 세계 어디로든 송금하세요"
        descrip:
          - |
            비트코인 캐시로 일 년 365일 하루 24시간, 전 세계 어느 곳의 누구에게나 송금할 수 있습니다. 인터넷과 마찬가지로 네트워크는 항상 열려 있습니다. 너무 크거나 너무 적은 거래란 없습니다. 그리고 누구의 허가나 승인이 필요하지도 않습니다.
      - benefit: "스스로 은행이 되어 자금에 대한 완전한 제어 권한을 가지세요"
        descrip:
          - |
            키프로스, 그리고 거의 그리스에서도 발생한 계좌 소유자의 자본 몰수(“보석금”)는 은행의 예금이 정치인들의 결정과 비슷한 수준으로만 안전하다는 점을 증명합니다. 최고의 조건이라 할지라도 은행은 실수할 수 있으며, 자금을 보유하고, 계좌를 동결하며, 다른 방법으로 여러분이 자신의 돈에 접근하는 것을 막을 수 있습니다.
          - |
            은행은 경고 없이 귀하의 거래를 차단하거나, 수수료를 부과하거나 계좌를 해지시킬 수도 있습니다. 비트코인 캐시는 전 세계 어디서나 액세스할 수 있는 귀하의 자금에 대한 완전하고 독립적인 제어 권한을 귀하에게 부여합니다.
      - benefit: "알려진 고정 공급식의 희귀한 디지털 통화"
        descrip:
          - |
            비트코인 캐시 프로토콜은 코인이 2100만 개를 초과하여 존재하지 않도록 합니다. 정부는 지속적으로 화폐를 발행하기 때문에 끊임없이 공급을 부풀려 저축의 가치를 떨어뜨립니다. 비트코인 캐시는 고정된 수량을 공급하므로 건전한 화폐를 대표합니다.
      - benefit: "개인정보를 더욱 강력하게 보호하고 익명으로 운용하기"
        descrip:
          - |
            비트코인 주소의 제어자를 아는 것이 일반적으로 불가능하기 때문에 비트코인 캐시는 은행 이체 및 신용카드 결제와 같은 기존의 결제 시스템보다 개인정보 보호성과 익명성이 높습니다.
          - |
            비트코인 캐시는 사용 방법에 따라 다양한 수준의 개인정보 보호를 제공합니다. 개인적인 용도로 BCH를 이용하기 전에 내용을 철저히 파악하는 것이 중요합니다.
      - benefit: "단독 할인 혜택을 즐기기"
        descrip:
          - |
            많은 판매자는 비트코인 캐시로 결제 시 할인을 제공하는데, 이는 신용카드 수수료가 없고 이 새로운 지급 시스템의 사용 확장에 도움이 되기 때문입니다.
      - benefit: "전 세계 자유 이용 지원"
        descrip:
          - |
            비트코인 캐시는 허가가 필요 없는 개방형 네트워크로, 방해받지 않고 사람들과 교류할 수 있도록 합니다. 탈중앙화되고 자발적이며 비공격적입니다. 사용량이 증가할수록 기존의 권력 구조는 약화되고 새로운 아이디어가 떠오릅니다. 세상이 알지 못했던 가장 평화로운 혁명을 이끌 수 있습니다.
  benefits:
      - benefit: "지극히 낮은 수수료"
        descrip:
          - |
            일반적인 비트코인 캐시 거래의 네트워크 수수료는 1페니 미만입니다. BCH를 US 달러와 같은 법정 화폐로 전환하려면 판매 처리자를 통해 신용카드 절차보다 훨씬 낮은 비용으로 진행할 수 있습니다.
      - benefit: "지불 거절 없음"
        descrip:
          - |
            신용카드와 다르게 자동 무효, 환불, 지불 거절 또는 기타 예상치 못한 수수료가 없습니다. 시스템에는 판매자에 대한 비용 없이 사기 보호 장치가 포함됩니다.
      - benefit: "신규 고객"
        descrip:
          - |
            점점 더 많은 후원자들이 선호하는 결제 방법으로 비트코인 캐시를 선택하고 있습니다. 이들은 이 결제 옵션을 제공하는 판매자를 선호하며 이들을 적극적으로 찾습니다.
      - benefit: "무료 마케팅 및 언론 보도"
        descrip:
          - |
            판매자들은 비트코인 캐시를 수용함으로써 웹사이트 및 앱 디렉터리에 무료로 등록하고 더 많은 고객을 확보할 수 있습니다. 또한 이 새로운 트렌드의 이점을 활용하여 비즈니스에 대한 언론 보도를 생성할 수도 있습니다.
  history:
      - |
        2008년 10월, 사토시 나카모토는 <strong>“비트코인: 피어-투-피어 전자 캐시”</strong>라는 제목의 유명한 백서를 발행했습니다. 그는 2009년에는 네트워크를 운영하는 최초의 비트코인 소프트웨어를 공개했으며, 이 소프트웨어는 낮은 수수료와 빠르고 믿을 수 있는 거래로 몇 년간 순조롭게 운영되었습니다.
      - |
        안타깝게도 2016년부터 2017년까지 비트코인은 점점 안정되지 않고 가격도 비싸졌습니다. 이는 커뮤니티가 점점 늘어나는 네트워크 수용량에 대한 합의에 도달하지 못했기 때문입니다. 몇몇 개발자들은 사토시의 계획을 이해하거나 동의하지 않았고, 그 대신 비트코인을 결제 청산의 수단으로 사용하고자 했습니다.
      - |
        활용성 문제라는 직접적인 결과로 2017년 비트코인의 점유율은 95%에서 40%로 급락했습니다. 다행스럽게도 개발자, 투자자, 사용자 및 기업을 포함한 비트코인 커뮤니티의 많은 부분은 여전히 비트코인의 원래 비전 즉, 전 세계 누구나 사용할 수 있는 낮은 수수료의 피어-투-피어 전자 화폐 시스템이라는 점을 믿고 있습니다.
      - |
        2017년 8월 1일에 최대 블록 크기를 늘리는 논리적 단계를 밟았으며 이렇게 비트코인 캐시가 탄생했습니다. 당시 비트코인을 가지고 있던(블록 478558) 사람들은 비트코인 캐시(BCH)의 소유주가 되었습니다. 현재 이 네트워크는 최대 32MB의 블록을 지원하고 있으며 앞으로의 대대적인 증가를 대비하는 연구를 지속하고 있습니다.
  development:
      - |
        다수의 독립 개발자 팀이 소프트웨어 구현을 제공하고 있기 때문에 미래가 안전합니다. 비트코인 캐시는 프로토콜 개발에 대한 정치적 및 사회적 공격에 저항력이 있으며, 어떠한 단일 그룹이나 프로젝트가 제어할 수 있는 대상이 아닙니다. 다중 구현은 이중화 시스템을 제공하여 네트워크의 100% 가동 시간을 보장합니다.
      - |
        <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">bitcoin-ml 메일 목록</a>은 개발자 팀의 조정이 필요한 변화를 제안할 수 있는 좋은 대상입니다. <a href="https://github.com/bitcoincashorg/bitcoincash.org/tree/master/workgroups" target="_blank">작업 그룹</a>은 개발자들이 동료 평가를 조정 및 모색할 수 있도록 설정되었습니다. 비트코인 캐시 프로토콜에 변경 사항을 적용하고자 하는 사람은 작업 그룹을 통해 미리 동료 평가를 구하고 다른 개발자와 협력적으로 교류하는 것이 좋습니다.
