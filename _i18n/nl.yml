buyorearn:
  title: "Koop of Verdien Bitcoin Cash"
  subtitle: "Hoe verkrijg ik Bitcoin Cash"
  excerpt: De twee gemakkelijkste manieren om Bitcoin Cash te verkrijgen is om het te kopen of ervoor te werken. Het kopen van Bitcoin Cash is de meest gebruikte en meest handige manier. Alles wat je hoeft te doen is registreren voor een Bitcoin wisselbeurs en geld storten zodat je dit kan omzetten naar Bitcoin Cash. De wisselbeurs zal je de Bitcoin Cash zenden nadat de omzetting voltooid is.
  firstparagraph: "De twee gemakkelijkste manieren om Bitcoin Cash te verkrijgen is om het te kopen of ervoor te werken. Het kopen van Bitcoin Cash is de meest gebruikte en meest handige manier. Alles wat je hoeft te doen is registreren voor een Bitcoin wisselbeurs en geld storten zodat je dit kan omzetten naar Bitcoin Cash. De wisselbeurs zal je de Bitcoin Cash zenden nadat de omzetting voltooid is. De andere optie is het verdienen van Bitcoin Cash door ervoor te werken, je kan bijvoorbeeld een baan vinden op een vacaturebank die betaalt in Bitcoin Cash of het creëren van een eigen service (zoals Tshirts verkopen) en zo Bitcoin Cash verdienen."
  secondparagraphtitle: "Waar kan ik in de buurt Bitcoin Cash vinden?"
  secondparagraph: "In vele steden is er een markt voor Over The Counter (OTC) verkopers die fiatgeld (zoals USD, EUR, etc) voor Bitcoin Cash. Of overweeg je wergever te vragen of ze bereid zijn aan de voorgrond van de toekomst van geld te staan en gedeeltelijke of volledige uitkeer in Bitcoin Cash aan te bieden. Sommige grotere steden zijn ook uitgerust met een Bitcoin Cash uitgeruste automaat met Bitcoin Cash wat het heel eenvoudig maakt om fiatgeld in te ruilen voor Bitcoin Cash. Vraag bij je dichtstbijzijnde <a href='http://events.bitcoin.com/'>Bitcoin Cash Meetup</a>over andere opties, of overweeg langs te gaan bij restaurants in je stad waar je <a href='../spend-bitcoin-cash'>Bitcoin Cash kan uitgeven</a> en doe er navraag.  "
  thirdparagraphtitle: "Kan ik Bitcoin Cash online kopen?"
  thirdparagraph: "Het online kopen van Bitcoin Cash is de meest populaire manier om Bitcoin Cash te verkrijgen. Online valutamarkten  die lokale valuta en cryptovaluta kopen en verkopen staan je toe banktransfers te doen om zo om te zetten naar Bitcoin Cash. Sommige aanvraarden zelf creditcards voor onmiddelijke aankoop. Zoals bij elke online aankoop, zoek zelf een betrouwbaar platform en verzeker dat je je eigen portemonnee hebt. We raden het niet aan om Bitcoin Cash op valutamarkten te laten staan. Je zou altijd je Bitcoin Cash moeten bewaren in je eigen portemonnee waarvan een veilige back-up is gemaakt."
