gettingstarted:
  title: "Beginnen"
  subtitle: "Wat is peer-to-peer elektronisch geld?"
  excerpt: "Peer to peer (P2P) electronisch cash is simpel uitgelegd als online geld dat van de een persoon naar een ander gezonden kan worden zonder een vertrouwde derde partij. Zoals beschreven in de originele Bitcoin whitepaper door Satoshi Nakamoto, P2P cash maakt gebruik van digitale handtekeningen, maar de voornaamste voordelen verdwijnen als er nog steeds een vertrouwde derde partij nodig is om fraude te vermijden. Dit maakt P2P cash een vetrouwensloze en veilige manier om transacties te doen zonder de nood aan tussenpersonen."
