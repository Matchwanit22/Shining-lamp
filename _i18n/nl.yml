content:
  about:
    - |
      Bitcoin Cash brengt betrouwbaar geld naar de wereld en vervult de oorspronkelijke belofte van Bitcoin als "Peer-to-Peer Digitaal Geld". Verkopers en gebruikers zijn verzekerd van lage transactiekosten en betrouwbare bevestigingen. De toekomst ziet er veelbelovend uit door onbeperkte groei, wereldwijde adoptie, vrije innovatie en decentrale ontwikkeling.
    - |
      Alle Bitcoin-houders vanaf block 478558 zijn ook eigenaar van Bitcoin Cash. Iedereen is welkom bij de Bitcoin Cash community waarin we streven om betrouwbaar geld voor iedereen toegankelijk te maken.
  faq:
    - question: "Wat is Bitcoin Cash?"
      answer:
        - |
          Bitcoin Cash is peer-to-peer digitaal geld-systeem. Het is vrij te gebruiken, decentraal crypto-geld  dat geen vertrouwde derde party of centrale bank nodig heeft.
    - question: "Verschilt Bitcoin Cash van 'Bitcoin'?"
      answer:
        - |
          Het Bitcoin project en zijn gemeenschap splitsten zich in 2017 in tweeën. Misschien is de minst controversiële manier om naar elke kant te verwijzen simpelweg hun respectievelijke ticker-symbolen, BTC en BCH. Bitcoin Cash wordt meestal vertegenwoordigd door het ticker-symbool BCH en wordt door zijn aanhangers beschouwd als de legitieme voortzetting van het Bitcoin-project als peer-to-peer digitaal contant geld.
  why:
      - benefit: "Stuur Bijna Gratis Geld Over De Hele Wereld "
        descrip:
          - |
            U kunt met Bitcoin Cash 24 uur per dag geld naar iedereen overal in de wereld sturen. 365 dagen per jaar. Net als het internet zelf staat het netwerk altijd aan. Geen transactie is te groot of te klein. En u hoeft niemand ooit om toestemming of goedkeuring te vragen.
      - benefit: "Wees Uw Eigen Bank en Heb Volle Controle Over Uw Geld"
        descrip:
          - |
            De inbeslagname van vermogen van rekeninghouders ("bail-ins") welke in Cyprus en bijna in Griekenland gebeurt is, heeft laten zien dat banktegoeden slechts zo veilig zijn als politici beslissen. Zelfs onder de beste condities kunnen banken fouten maken, fondsen achter houden, rekeningen bevriezen en op andere manieren voorkomen dat u bij uw geld kunt komen.
          - |
            Banken kunnen ook besluiten uw betaling te blokkeren, kosten in rekening te brengen of uw rekening zonder waarschuwing op te heffen. Bitcoin Cash geeft u volledige en soevereine controle over uw vermogen over welke u vanaf elke plek in de wereld kunt beschikken.
      - benefit: "Een Schaarse Digitale Valuta met een vaststaand aanbod"
        descrip:
          - |
            Het Bitcoin Cash protocol verzekerd dat er nooit meer dan 21 miljoen munten zullen bestaan. Overheden drukken voortdurend geld, brengen eindeloos meer geld in circulatie en ontwaarden eenieders spaargeld. Bitcoin Cash heeft een vaste maximaal aanbod en is daarmee gezond geld. 
      - benefit: "Vergroot Uw Privacy en Werk Anoniem"
        descrip:
          - |
            Bitcoin Cash biedt meer privacy en anonimiteit dan traditionele betalingssystemen zoals bank overschrijvingen en credit card betalingen aangezien het normaal onmogelijk is te weten wie een Bitcoin Cash address controleert.
          - |
            Afhankelijk van hoe Bitcoin Cash gebruikt wordt biedt het verschillende privacy-niveaus. Het is is belangrijk om uzelf te uitgebreid te informeren alvorens u BCH voor privacy doeleinden gebruikt.
      - benefit: "Geniet Exclusieve Kortingen"
        descrip:
          - |
            Veel winkeliers bieden kortingen aan voor betalingen in Bitcoin Cash omdat het credit card kosten elimineert en de acceptatie van dit nieuwe betalingssysteem vergroot.
      - benefit: "Steun Vrijheid Wereldwijd"
        descrip:
          - |
            Bitcoin Cash is een permissieloos, open netwerk. Het stelt je in staat tot interactie met je medemensen zonder inmenging. Het is decentraal, op vrijwillige basis, en niet-agressief. Terwijl gebruik toeneemt, zullen oude matchtsstructuren verder aftakelen en nieuwe ideën openbloeien. Het heeft het potentieel de grootste vreedzame revolutie in te leiden die de wereld ooit gekend heeft.
  benefits:
      - benefit: "Ultra Lage Kosten"
        descrip:
          - |
            De transactiekost voor een doorsnee Bitcoin Cash transactie is minder dan één cent. Als je Bitcoin Cash wil omzetten naar fiatvaluta, zoals de Euro, kan dat via een betalingssysteem voor handelszaken tegen een kost die nog steeds veel lager is dan voor creditcard verwerking.
      - benefit: "Geen Terugvorderingen"
        descrip:
          - |
            In tegenstelling tot creditcards zijn er nooit automatische refunds, chargebacks, of andere onverwachte kosten. Fraudebescherming is ingebouwd in het systeem zonder einge kost voor de winkelier.
      - benefit: "Nieuwe Klanten"
        descrip:
          - |
            Een groeiend aantal trouwe klanten kiezen Bitcoin Cash als hun geprefereerde betalingswijze. Ze verkiezen handelszaken die dit als betalingsoptie aanbeiden en zoeken er actief naar.
      - benefit: "Gratis Marketing en Publiciteit"
        descrip:
          - |
            Door Bitcoin Cash te aanvaarden, kunnen handelaars gratis opgelijst worden op websites and app-folders, om zo nog meer nieuwe klanten aan te trekken. Ze kunnen ook voordeel halen uit deze nieuwe trend en publiciteit genereren voor hun zaak.
  history:
      - |
        In oktober 2008, publiceerde Satoshi Nakamoto de befaamde whitepaper genaamd <strong>“Bitcoin: A Peer to Peer Electronic Cash System”</strong> . In 2009 lanceerde hij de eerste bitcoin software die het netwerk startte en het werkte vlot voor meerdere jaren met snelle, betrouwbare transacties met lage kost.
      - |
        Jammer genoeg, van 2016 tot 2017, werd Bitcoin steeds duurer en minder betrouwbaar. Dit was omdat de hele Bitcoin gemeenschap geen consenus kon bereiken over het vergroten van de netwerkcapaciteit. Sommige nieuwe softwareontwikkelaars begrepen  Satoshi's plan niet en stemde er niet mee in. In plaats hiervan wilden zij dat Bitcoin enkel een finalisatielaag werd.
      - |
        Tegen 2017, was de Bitcoin dominantie van het marktaandeel gekelderd van 95% tot zo laag als 40% als direct gevolg van de bruikbaarheid problemen. Gelukkigerwijs geloofde een groot deel van de Bitcoin gemeenschap, inclusief softwareontwikkelaars, investeerder, gebruikers en ondernemingen nog steeds in de originele versie van Bitcoin -- een goedkoop, peer to peer electronisch cash systeem dat gebruikt kan worden door alle mensen van de wereld.
      - |
        Op de 1e augustus 2017, namen we de logische stap om de maximum blokgrootte te verhogen en zo was Bitcoin Cash geboren. Ieder die bitcoins had toen (op blokhoogte 478558)  werd eigenaar van Bitcoin Cash (BCH). Het netwerk ondersteund nu tot 32MB bloks met lopend onderzoek om massieve verhogingen toe te laten in de toekomst.
  development:
      - |
        Met meerdere zelfstandige ontwikkelingsteams die elk een eigen software-implementatie aanbieden, is de toekomst verzekerd. Bitcoin Cash is resistent tegen politieke en sociale aanvallen op protocolontwikkeling. Niet één enkele groep of project heeft er controle over. Meerdere implementaties zorgt voor redunantie wat verzekerd dat het netwerk 100% uptime behoudt. 
      - |
        De <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">bitcoin-ml mailing lijst</a> is een goede plek om voorstellen te doen voor veranderingen die coördinatie over meerdere ontwikkelingsteams vereisen. <a href="https://github.com/bitcoincashorg/workgroups" target="_blank">Werkgroepen </a>zijn opgezet om softwareontwikkelaars te helpen te coördineren en peer-review te zoeken. Voor zij die wensen om veranderingen te implementeren in het Bitcoin Cash protocol, is het aangeraden om vroegtijdige peer-review te zoeken en collaboratief betrokken te geraken met andere ontwikkelaars via de werkgroepen.
  criteria:
      - title: "Gebruikt je project het correcte tickersymbool?"
        descrip:
          - |
            De website van je project moet duidelijk de ticker van Bitcoin Cash omschrijven als <strong>BCH</strong> . Projecten die niet de correcte ticker gebruiken worden zijn gediskwalificeerd van oplijsting.
      - title: "Gebruikt uw project de correcte naam?"
        descrip:
          - |
            De website van je project moet Bitcoin Cash benoemen in z'n volledige benaming. Projecten die wijzigingen aanbrengen aan de naam "Bitcoin Cash" zullen gediskwalificeerd zijn voor oplijsting.
      - title: "Voorziet je portemonnee 'seed type' en 'derivation paths' ?"
        descrip:
          - |
            Bitcoin Cash portemonnee aanvragen moeten 'seed type' en 'derivation paths' bevatten.
      - title: "Promoot uw project duidelijk Bitcoin Cash?"
        descrip:
          - |
            De website van de aanvrager moet duidelijk Bitcoin Cash promoten. Het toevoegen van minimale ondersteuning verzekerd geen oplijsting.
      - title: "Gebruik uw project het Bitcoin Cash logo?"
        descrip:
          - |
            We moedigen aanvragers aan om het Bitcoin Cash logo te gebruiken dat beschikbaar is in onze <a href="graphics.html">illustarties</a>sectie. Logokeuze zou best in lijn blijven met bitcoincash.org. Hoewel niet vereist, verhoogt het gebruik van deze logo's je kansen om opgelijst te worden.
      - title: "Blijft je project objectief voor de feiten?"
        descrip:
          - |
            De aanvragers' website moet objectief blijven. Afbreuk doende verklaringen tegen Bitcoin Cash voorom een specifieke agenda te promoten kan leiden tot een afwijzing van de aanvraag.
      - title: "Komt je project professioneel en gebruiksvriendelijk over?"
        descrip:
          - |
            Websites van aanvrager moeten er professioneel uitzien. User Interface (UI) zou eenvoudig moeten zijn voor beginnende gebruikers.
      - title: "Is je project doorgelicht en vertrouwd door de Bitcoin Cash gemeenschap?"
        descrip:
          - |
            Aanvrager zouden best uitreiken naar de Bitcoin Cash gemeenschap via Twitter, Telegram, Reddit, of Slack. Projecten die doorgelicht zijn door vertrouwde individuen in de gemeenschap zijn waarschijnlijker een goedgekeurde aanvraag te ontvangen. Wij ontvangen duizenden aanvragen, zij die een sterkere online aanwezigheid hebben hebben een grotere kans aanvaard te worden.
      - title: "Werkgroeps discretie"
        descrip:
          - |
            We behouden onszelf het recht aanvragen naar eigen goeddunken af te wijzen.
