roadmap:
  intro:
    home: Om een solide basis voor applicatie-ontwikkeling en innovatie te worden moet Bitcoin Cash continu verbeteren en concurreren. Samen werkend kunnen we een technisch fundament bouwen om Bitcoin Cash in staat te stellen het beste geld te zijn dat de wereld ooit gezien heeft.
    btn: Bekijk de Roadmap
    goal: Het doel van Bitcoin Cash is om gezond geld te worden dat bruikbaar is voor iedereen in de wereld. Dit is een beschaving veranderende technologie die de menselijke vrijheid en welvaart drastisch zal vergroten.
    expl: "Deze roadmap is bedoeld om technische richting op hoger niveau te voorzien en wil verschillende technische teams in staat stellen samen te werken aan een gemeenschappelijk doel ter bevordering van Bitcoin Cash. De rol van ontwikkelaars bij het bevorderen van dit doel is het produceren van professionele software van hoge kwaliteit die de behoeften van zijn gebruikers, mijnwerkers en handelaars dient. We streven naar voortdurende technische verbetering, om betrouwbare producten te produceren die een solide basis bieden voor Bitcoin Cash."
    design: "Het basisontwerp van Bitcoin Cash is solide. Dit betekend echter niet dat het perfect is. Het is verstandig om kwaliteitsverbeteringen te maken aan het systeem door middel van technisch solide ontwerpen en zorgvuldige ontwikkeling. Door implementatie van optimalisaties en protocol upgrades, zal   peer-to-peer digitaal geld ver voorbij de huidige limieten schalen."
    list-title: "De noodzakelijke technische verbeteringen kunnen in drie categorieën verdeeld worden:"
    list-1: Het mogelijk maken dat Bitcoin cash kan opschalen van ongeveer 100 Tx/s tot meer dan 5.000.000 Tx/s. Protocol-verbeteringen moeten gemaakt worden zodat massale parallellisaties dit niveau van transactie verwerking mogelijk maakt.
    list-2: "De betalingsbeleving verbeteren om te verzekeren dat het direct en betrouwbaar is. Transacties zouden binnen 3 seconden zeker moeten zijn. "
    list-3: Maak Bitcoin Cash uitbreidbaar. Een uitbreidbaar protocol maakt toekomstige verbeteringen minder verstorend en zorgt voor een solide basis waarop bedrijven en ontwikkelaars kunnen bouwen.
    end: Om een solide basis voor applicatie-ontwikkeling en innovatie te worden moet Bitcoin Cash continu verbeteren en concurreren. Samen werkend kunnen we een technisch fundament bouwen om Bitcoin Cash in staat te stellen het beste geld te zijn dat de wereld ooit gezien heeft.
