acceptbch:
  title: "Aceitar o Bitcoin Cash"
  subtitle: "Como minha empresa pode usar o Bitcoin Cash?"
  excerpt: "Um dos seus principais objetivos, como comerciante, é poder aceitar e processar pagamentos da forma mais rápida e integrada possível, garantindo que seus clientes ficarão satisfeitos e que você receberá pagamentos sem dores de cabeça. Com transações rápidas e de baixo custo, o Bitcoin Cash é a solução. O mundo está cada vez mais digital, e moedas digitais como o Bitcoin estão se tornando o método de pagamento mais usado on-line e em lojas de varejo. Aceite facilmente Bitcoin Cash de modo direto ou use plataformas de provedores de terceiros para aceitar Bitcoin Cash e converter toda a venda ou parte dela na moeda local."
  description: "Um dos seus principais objetivos, como comerciante, é poder aceitar e processar pagamentos da forma mais rápida e integrada possível, garantindo que seus clientes ficarão satisfeitos e que você receberá pagamentos sem dores de cabeça. Com transações rápidas e de baixo custo, o Bitcoin Cash é a solução. O mundo está cada vez mais digital, e moedas digitais como o Bitcoin Cash estão se tornando o método de pagamento mais usado on-line e em lojas de varejo. Com as plataformas de provedores de terceiros, aceitar Bitcoin Cash é muito fácil. Depois de se inscrever em um aplicativo de soluções para comerciantes de terceiros, como o BitPay, basta configurar sua conta para poder receber Bitcoin Cash e enviar valores para sua carteira digital de Bitcoin ou ainda converter seu Bitcoin Cash na moeda local. A maioria das lojas faz uma divisão, liquidando parte do valor em uma moeda fiduciária e mantendo o resto como criptomoeda. Seja qual for o caso, ao configurar um aplicativo de soluções para comerciantes, você pode começar a aceitar pagamentos em Bitcoin hoje mesmo sem precisar se preocupar com a complexidade desse processo."
