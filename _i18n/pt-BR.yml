  excerpt: "As duas formas mais fáceis de obter Bitcoin Cash são por meio de compra ou trabalho. A compra de Bitcoin Cash é a forma mais usada e conveniente, basta se inscrever em uma plataforma de câmbio e depositar valores para poder convertê-los em Bitcoin Cash. Depois que a transação ocorrer, a plataforma de câmbio enviará Bitcoin Cash a você."
  firstparagraph: "As duas formas mais fáceis de receber Bitcoin Cash são por meio de compra ou trabalho. A compra de Bitcoin Cash é a forma mais usada e conveniente, basta se inscrever em uma plataforma de câmbio e depositar valores para poder convertê-los em Bitcoin Cash. Depois que a transação ocorrer, a plataforma de câmbio enviará Bitcoin Cash a você. A outra opção é por meio de trabalho. Você pode encontrar um emprego em um fórum de empregos que pague em Bitcoin Cash ou criar seu próprio serviço (por exemplo, vendendo camisetas) e receber pagamentos em Bitcoin Cash."
