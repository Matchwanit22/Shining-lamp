content:
  about:
    - |
      Bitcoin Cash traz uma moeda sólida para o mundo, cumprindo a promessa original do Bitcoin como "Dinheiro Eletrônico Par-a-Par". Usuários e comerciantes são beneficiados com taxas baixas e confirmações confiáveis. O futuro brilha intensamente com crescimento irrestrito, adoção global, inovação impermissionada e desenvolvimento descentralizado.
    - |
      Todos os portadores de Bitcoin ao bloco 478558 também são possuidores de Bitcoin Cash. Todos são bem-vindos para se juntarem à comunidade Bitcoin Cash enquanto avançamos na criação de uma moeda sólida acessível a todos.
  faq:
    - question: "O que é Bitcoin Cash?"
      answer:
        - |
          Bitcoin Cash é um sistema de dinheiro eletrônico par-a-par. É uma criptomoeda impermissionada e descentralizada que não exige nenhum terceiro confiável nem banco central.
    - question: "Bitcoin Cash é diferente de 'Bitcoin'?"
      answer:
        - |
          Em 2017, o projeto Bitcoin e sua comunidade se dividiram em dois. Talvez a maneira menos controversa de se referir a cada lado seja simplesmente por seus respectivos símbolos ticker, BTC e BCH. O Bitcoin Cash é geralmente representado pelo símbolo BCH e é considerado pelos seus apoiantes como a continuação legítima do projeto Bitcoin como dinheiro digital par-a-par.
  why:
      - benefit: "Enviar Dinheiro Para Qualquer Lugar Do Mundo, Praticamente Sem Custo"
        descrip:
          - |
            Com o Bitcoin Cash é possível enviar dinheiro para qualquer pessoa, em qualquer parte do mundo, 24 horas por dia, 365 dias por ano. Como a própria Internet, a rede está sempre funcionando. Nenhuma transação é muito grande ou muito pequena. E nunca é necessária a permissão ou aprovação de ninguém.
      - benefit: "Seja Seu Próprio Banco e Tenha Total Controle Sobre Seu Dinheiro"
        descrip:
          - |
            O confisco de capital de titulares de contas ("resgates") que ocorreu no Chipre e quase aconteceu na Grécia mostrou que os depósitos bancários são tão seguros quanto os líderes políticos decidem. Mesmo nas melhores condições, os bancos podem cometer erros, reter fundos, congelar contas e, portanto, impedir que você acesse seu próprio dinheiro.
          - |
            Os bancos também podem decidir bloquear suas transações, alterar suas tarifas ou fechar sua conta sem aviso prévio. O Bitcoin Cash garante a você controle total e soberano sobre seus valores, que podem ser acessados por você em qualquer lugar do mundo.
      - benefit: "Uma Moeda Digital Escassa com uma Emissão Fixa e Conhecida"
        descrip:
          - |
            O protocolo do Bitcoin Cash garante que nunca existirão mais de 21 milhões de moedas. Os governos emitem dinheiro continuamente, aumentando a oferta e desvalorizando as economias das pessoas. O Bitcoin Cash tem uma emissão fixa e, portanto, é uma moeda solida.
      - benefit: "Aumente Sua Privacidade e Opere Anonimamente"
        descrip:
          - |
            O Bitcoin Cash oferece mais privacidade e anonimato do que sistemas de pagamento tradicionais, como transferências bancárias e pagamentos com cartão de crédito, pois normalmente é impossível saber quem controla um endereço Bitcoin Cash.
          - |
            O Bitcoin Cash oferece vários níveis de privacidade, dependendo de como é usado. É importante informar-se bem antes de usar Bitcoin Cash para fins de privacidade.
      - benefit: "Aproveitar Descontos Exclusivos"
        descrip:
          - |
            Muitos comerciantes oferecem descontos para pagamentos em Bitcoin Cash, pois isso elimina as tarifas de cartão de crédito e ajuda na adoção desse novo sistema de pagamento.
      - benefit: "Apoiar a Liberdade no Mundo Todo"
        descrip:
          - |
            O Bitcoin Cash é uma rede aberta e impermissionada. Permite que você interaja com outras pessoas sem intromissão. É uma moeda descentralizada, voluntária e não agressiva. À medida que a utilização do Bitcoin Cash aumentar, as antigas estruturas do poder perderão força e novas ideias florescerão. Ele pode ajudar a dar início à maior revolução pacífica que o mundo tenha conhecido.
  benefits:
      - benefit: "Taxas Ultra Baixas"
        descrip:
          - |
            Geralmente, a taxa de rede para uma transação em Bitcoin Cash é inferior a alguns centavos. Se você deseja converter Bitcoin Cash em moeda fiat, como o real, é possível fazer isso por meio de processadores comerciais a um custo que ainda é bem inferior às taxas de processamento de cartões de crédito.
      - benefit: "Sem Reversões"
        descrip:
          - |
            Ao contrário dos cartões de crédito, nunca há cancelamentos automáticos, reembolsos, reversões ou outras taxas inesperadas. Proteção contra fraude é incorporada ao sistema sem nenhum custo para o comerciante.
      - benefit: "Novos Clientes"
        descrip:
          - |
            Um número crescente de patrocinadores escolhe o Bitcoin Cash como o método de pagamento preferido. Eles favorecem aos comerciantes que oferecem essa opção de pagamento e os procuram ativamente.
      - benefit: "Mídia e Marketing Grátis"
        descrip:
          - |
            Ao aceitar o Bitcoin Cash, os comerciantes podem ser incluídos gratuitamente em diretórios de sites e aplicativos, conquistando ainda mais clientes. Eles também podem aproveitar essa nova tendência e gerar mais mídia para seus negócios.
  history:
      - |
        Em outubro de 2008, Satoshi Nakamoto publicou o famoso artigo intitulado <strong>"Bitcoin: Um Sistema de Dinheiro Eletrônico Par a Par"</strong>. Em 2009, ele lançou o primeiro software de bitcoin, que sustentou a rede e se manteve em operação por muitos anos com taxas baixas e transações rápidas e confiáveis.
      - |
        Infelizmente, de 2016 a 2017, o Bitcoin tornou-se incrementalmente inseguro e caro. Isso ocorreu porque a comunidade não conseguiu chegar a um consenso em relação ao aumento da capacidade da rede. Alguns desenvolvedores não entenderam nem concordaram com o plano de Satoshi. Em vez disso, eles preferiam o Bitcoin se tornar um instrumento de liquidação.
      - |
        Em 2017, o domínio do Bitcoin tinha despencado de 95% para apenas 40% como resultado direto dos problemas de usabilidade. Felizmente, uma grande parte da comunidade Bitcoin, incluindo desenvolvedores, investidores, usuários e empresas, ainda acreditava na visão original do Bitcoin - um sistema de dinheiro eletrônico par-a-par, com taxas baixas, que poderia ser usado por todas as pessoas. do mundo.
      - |
        Em 1º de agosto de 2017, tomamos a decisão lógica de aumentar o tamanho máximo de bloco, e foi assim que nasceu o Bitcoin Cash. Qualquer pessoa que tivesse Bitcoin naquele momento (bloco 478558) tornou-se dono de Bitcoin Cash (BCH). Agora a rede é compatível com blocos de até 32 MB ,com pesquisas em andamento para permitir aumentos massivos no futuro.
  development:
      - |
        Com várias equipes independentes de desenvolvedores oferecendo implementações de software, o futuro está garantido. O Bitcoin Cash é resistente a ataques políticos e sociais contra o desenvolvimento do protocolo. Nenhum grupo ou projeto específico pode controlá-lo. A existência de várias implementações também proporciona redundância para garantir que a rede se mantenha em atividade 100% do tempo.
      - |
        A lista de discussão <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">bitcoin-ml</a> é um bom lugar para fazer propostas de mudanças que exigem coordenação entre as equipes de desenvolvimento. <a href="https://github.com/bitcoincashorg/workgroups" target="_blank">Grupos de trabalho</a> foram estabelecidos para ajudar os desenvolvedores a coordenar e procurar a revisão de pares. Para aqueles que desejam implementar mudanças no protocolo Bitcoin Cash, recomenda-se procurar uma revisão de pares antecipada e colaborar com outros desenvolvedores através dos Grupos de Trabalho.
  criteria:
      - title: "Seu projeto usa o ticker correto?"
        descrip:
          - |
            Seus sites e projetos devem definir claramente o ticker Bitcoin Cash como <strong>BCH</strong>. Projetos que não usem o ticker correto serão desqualificados de serem listados.
      - title: "Seu projeto usa o nome correto?"
        descrip:
          - |
            Seus sites e projetos devem definir o Bitcoin Cash em seu nome completo. Projetos que modifiquem ou adicionem elementos ao nome "Bitcoin Cash" serão desqualificados de serem listados.
      - title: "Sua carteira fornece o tipo de semente e a rota de derivação?"
        descrip:
          - |
            As aplicações de carteira Bitcoin Cash devem incluir tipo de semente e rota de derivação.
      - title: "O seu projeto promove o Bitcoin Cash de forma clara?"
        descrip:
          - |
            Websites candidatos devem promover o Bitcoin Cash de forma clara. Adicionar suporte mínimo não garante a listagem.
      - title: "Seu projeto usa o logo do Bitcoin Cash?"
        descrip:
          - |
            Encorajamos os candidatos usarem o logo Bitcoin Cash disponível em nossa seção de <a href="graphics.html">gráficos</a>. A marca deve permanecer consistente com o bitcoincash.org. Embora não seja requerido, o uso dos logos disponíveis em bitcoincash.org aumenta suas chances de ser listado.
      - title: "Seu projeto permanece objetivo em relação aos fatos?"
        descrip:
          - |
            Websites candidatos devem permanecer objetivos. Declarações depreciativas contra o Bitcoin Cash para promover uma agenda específica pode levar a uma solicitação ser rejeitada.
      - title: "Seu projeto é profissional e amigável ao usuário?"
        descrip:
          - |
            Websites candidatos devem ser profissionais. A interface de usuário (UI) deve ser simples para novos usuários.
      - title: "Seu projeto foi examinado e confiado pela comunidade Bitcoin Cash?"
        descrip:
          - |
