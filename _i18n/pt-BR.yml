roadmap:
  intro:
    home: "Para se tornar uma base sólida para o desenvolvimento de aplicativos e inovação, o Bitcoin Cash deve melhorar e competir continuamente. Trabalhando juntos, podemos construir a base técnica fundamental para fazer do Bitcoin Cash a melhor moeda que o mundo já viu."
    btn: Ver o Roteiro
    goal: O objetivo do Bitcoin Cash é tornar-se uma moeda sólida que possa ser usada por todas as pessoas no mundo. Esta é uma tecnologia de mudança civilizacional que aumentará drasticamente a liberdade e a prosperidade humana.
    expl: "Este roteiro destina-se a fornecer uma orientação técnica geral e permitir que diferentes equipes técnicas trabalhem juntas em direção a um objetivo comum para o avanço do Bitcoin Cash. O papel dos desenvolvedores na procura deste objetivo é produzir software profissional de alta qualidade que atenda às necessidades de seus usuários, mineiros e comerciantes. Nós nos esforçamos por um melhoramento técnico contínua para desenvolver produtos confiáveis fornecendo uma base sólida para o Bitcoin Cash."
    design: "O desenho básico do Bitcoin Cash é sólido. No entanto, isso não significa que seja perfeito. É prudente fazer melhorias incrementais no sistema com um desenho tecnicamente sólido e engenharia cuidadosa. Implementando otimizações e atualizações de protocolo, o dinheiro digital par-a-par escalará muitas ordens de magnitude além dos limites atuais."
    list-title: "As melhorias técnicas necessárias podem ser divididas em três categorias:"
    list-1: Permitir ao Bitcoin Cash escalar desde ~100 Tx/s para mais de 5.000.00 Tx/s. São necessárias melhorias ao protocolo para que o processamento paralelo em massa permita este ritmo de processamento de transações.
    list-2: Melhorar a experiência de pagamento para garantir que seja confiável e instantâneo. As transações devem ser seguras dentro de uma margem de três segundos.
    list-3: "Tornar o Bitcoin Cash extensível. Um protocolo extensível torna os melhoramentos futuros menos disruptivos, ao mesmo tempo que fornece uma base sólida a partir da qual empresas e desenvolvedores podem construir."
    end: "Para se tornar uma base sólida para o desenvolvimento de aplicativos e inovação, o Bitcoin Cash deve melhorar e competir continuamente. Trabalhando juntos, podemos construir a base técnica fundamental para fazer do Bitcoin Cash a melhor moeda que o mundo já viu."
