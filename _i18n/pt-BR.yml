content:
  about:
    - |
      Bitcoin Cash introduz uma moeda robusta para o mundo, satisfazendo a promessa inicial do Bitcoin como uma "Moeda eletrônica de pessoa para pessoa". Comerciantes e usuários são premiados com taxas baixas e transações confiáveis. O futuro será brilhante com crescimento irrestrito, adoção mundial, inovações independentes e desenvolvimento descentralizado.
    - |
      Quem possuía Bitcoin no bloco 478558 possui também Bitcoin Cash. Todos são bem-vindos à comunidade do Bitcoin Cash, onde desejamos criar uma moeda sólida e acessível para o mundo todo.
  faq:
    - question: "O que é Bitcoin Cash?"
      answer:
        - |
          O Bitcoin Cash é um sistema de dinheiro eletrônico de pessoa para pessoa. Trata-se de uma criptomoeda sem permissões e totalmente descentralizada que não exige um banco central nem intermediários de confiança.
    - question: "Bitcoin Cash é diferente de 'Bitcoin'?"
      answer:
        - |
          Em 2017, o projeto Bitcoin e a respectiva comunidade se dividiram em dois grupos. A forma menos polêmica de se referir a cada lado é usar as respectivas siglas de cada moeda: BTC e BCH. O Bitcoin Cash geralmente é representando pela sigla BCH e é considerado por seus adeptos a continuação legítima do projeto Bitcoin como dinheiro digital de pessoa para pessoa.
  why:
      - benefit: "Envie dinheiro para qualquer lugar do mundo, praticamente sem custo"
        descrip:
          - |
            Com o Bitcoin Cash, você pode enviar dinheiro para qualquer pessoa, em qualquer lugar do mundo, 24 horas por dia e 365 dias por ano. Da mesma forma que a internet, a rede está sempre em funcionamento. Não existem transações grandes ou pequenas demais. E você nunca precisa da permissão ou aprovação de ninguém.
      - benefit: "Seja seu próprio banco e tenha total controle sobre seu dinheiro"
        descrip:
          - |
            O confisco de capital de titulares de contas (chamado de "bail-in") que ocorreu no Chipre e quase aconteceu na Grécia demonstrou que a segurança dos depósitos bancários depende dos líderes políticos. Mesmo nas melhores condições, os bancos podem cometer erros, reter valores, congelar contas e impedir de outras formas que você tenha acesso ao seu próprio dinheiro.
          - |
            Os bancos também podem decidir bloquear suas transações, alterar suas tarifas ou fechar sua conta sem aviso prévio. O Bitcoin Cash garante a você controle total e soberano sobre seus valores, que podem ser acessados por você em qualquer lugar do mundo.
      - benefit: "Uma moeda digital escassa com uma oferta fixa e conhecida"
        descrip:
          - |
            O protocolo do Bitcoin Cash garante que nunca existirão mais de 21 milhões de moedas. Os governos emitem dinheiro continuamente, aumentando a oferta e desvalorizando as economias das pessoas. O Bitcoin tem uma oferta fixa e, portanto, é uma moeda robusta.
      - benefit: "Aumente sua privacidade e opere anonimamente"
        descrip:
          - |
            O Bitcoin Cash oferece mais privacidade e anonimato do que sistemas de pagamento tradicionais, como transferências bancárias e pagamentos com cartão de crédito, pois normalmente é impossível saber quem controla um endereço de Bitcoin.
          - |
            O Bitcoin Cash oferece vários níveis de privacidade, dependendo de como é usado. É importante informar-se bem antes de usar BCH para fins de privacidade.
      - benefit: "Aproveite descontos exclusivos"
        descrip:
          - |
            Muitos comerciantes oferecem descontos para pagamentos em Bitcoin Cash, pois isso elimina as tarifas de cartão de crédito e ajuda na adoção desse novo sistema de pagamento.
      - benefit: "Apoie a liberdade no mundo todo"
        descrip:
          - |
            O Bitcoin Cash é uma rede aberta e sem permissões. Ele permite que você interaja com outras pessoas sem intromissão. Trata-se de uma moeda descentralizada, voluntária e não agressiva. À medida que a utilização do Bitcoin Cash aumentar, as antigas estruturas do poder perderão força e novas ideias florescerão. Ele pode ajudar a dar início à maior revolução pacífica da história.
  benefits:
      - benefit: "Taxas baixíssimas"
        descrip:
          - |
            Geralmente, a taxa de rede para uma transação em Bitcoin Cash é inferior a um centavo de dólar. Se você deseja converter seu BCH em uma moeda fiduciária, como o real, é possível fazer isso por meio de processadores de comerciantes a um custo que ainda é bem inferior às taxas de processamento de cartões de crédito.
      - benefit: "Sem estornos"
        descrip:
          - |
            O Bitcoin Cash é diferente dos cartões de crédito: não existem reembolsos, estornos ou invalidações automáticas nem outras taxas inesperadas. A proteção contra fraudes é integrada ao sistema, sem custos para o comerciante.
      - benefit: "Novos clientes"
        descrip:
          - |
            Um número cada vez maior de clientes está escolhendo o Bitcoin Cash como método de pagamento preferencial. Essas pessoas preferem (e inclusive procuram) comerciantes que oferecem essa opção de pagamento.
      - benefit: "Divulgação e marketing gratuitos"
        descrip:
          - |
            Ao aceitar Bitcoin Cash, os comerciantes podem ser incluídos gratuitamente em diretórios de sites e apps, conquistando ainda mais clientes. Eles também podem tirar proveito dessa nova tendência para expor a empresa na mídia.
  history:
      - |
        Em outubro de 2008, Satoshi Nakamoto publicou o famoso whitepaper intitulado <strong>Bitcoin: um sistema de dinheiro eletrônico de pessoa para pessoa</strong>. Em 2009, ele lançou o primeiro software de bitcoin, que sustentou a rede e se manteve em operação por muitos anos com taxas baixas e transações rápidas e confiáveis.
      - |
        Infelizmente, de 2016 a 2017, o Bitcoin se tornou cada vez menos confiável e mais caro. Isso ocorreu porque a comunidade não conseguiu chegar a um consenso em relação ao aumento da capacidade da rede. Alguns dos desenvolvedores não entendiam nem concordavam com o plano de Satoshi. Em vez disso, a preferência deles era que o Bitcoin se tornasse uma camada de liquidação.
      - |
        Em 2017, o domínio do Bitcoin já havia caído de 95% para apenas 40% como resultado direto dos problemas de usabilidade. Felizmente, uma grande parte da comunidade, incluindo desenvolvedores, investidores e empresas, continuou acreditando na visão original do Bitcoin: um sistema de dinheiro eletrônico de pessoa para pessoa com taxas baixas que pode ser usado por todas as pessoas do mundo.
      - |
        Em 1º de agosto de 2017, tomamos a decisão lógica de aumentar o tamanho máximo de bloco, e foi assim que nasceu o Bitcoin Cash. Qualquer pessoa que possuía Bitcoin naquele momento (bloco 478558) passou a ter Bitcoin Cash (BCH). Agora a rede é compatível com blocos de até 32 MB, e estamos realizando pesquisas para possibilitar grandes aumentos no futuro.
  development:
      - |
        Com várias equipes independentes de desenvolvedores oferecendo implementações de software, o futuro está garantido. O Bitcoin Cash é resistente a ataques políticos e sociais contra o desenvolvimento do protocolo. Nenhum grupo ou projeto específico pode controlá-lo. A existência de várias implementações também proporciona redundância para garantir que a rede se mantenha em atividade 100% do tempo.
      - |
        A <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">lista de e-mails bitcoin-ml</a> é um bom local para propor mudanças que exijam o trabalho coordenado de diferentes equipes de desenvolvimento. Os <a href="https://github.com/bitcoincashorg/bitcoincash.org/tree/master/workgroups" target="_blank">grupos de trabalho</a> foram criados para ajudar os desenvolvedores a coordenar e buscar a análise de colegas. Para quem deseja implementar mudanças no protocolo do Bitcoin Cash, recomendamos buscar a análise de outros desenvolvedores no início do processo, além de interagir e colaborar com eles nos grupos de trabalho.
