buyorearn:
  title: "Comprar ou ganhar Bitcoin Cash"
  subtitle: "Como faço para receber Bitcoin Cash?"
  excerpt: "As duas formas mais fáceis de receber Bitcoin Cash são por meio de compra ou trabalho. A compra de Bitcoin Cash é a forma mais usada e conveniente: basta se inscrever em uma casa de câmbio de Bitcoin e depositar valores para poder convertê-los em Bitcoin Cash. Depois que a transação ocorrer, a casa de câmbio enviará BCH a você."
  firstparagraph: "As duas formas mais fáceis de receber Bitcoin Cash são por meio de compra ou trabalho. A compra de Bitcoin Cash é a forma mais usada e conveniente: basta se inscrever em uma casa de câmbio de Bitcoin e depositar valores para poder convertê-los em Bitcoin Cash. Depois que a transação ocorrer, a casa de câmbio enviará BCH a você. A outra opção é por meio de trabalho. Você pode encontrar um emprego em um fórum de empregos que pague em Bitcoin Cash ou criar seu próprio serviço (por exemplo, vendendo camisetas) e receber pagamentos em Bitcoin Cash."
  secondparagraphtitle: "Onde posso encontrar Bitcoin Cash localmente?"
  secondparagraph: "Em muitas cidades, há um mercado de balcão com comerciantes que trocam moedas fiduciárias (como dólar, iene, euro etc.) por Bitcoin Cash. Se preferir, consulte a empresa em que trabalha para saber se ela tem interesse em estar na vanguarda do futuro do dinheiro e pagar seu salário (parcial ou totalmente) em Bitcoin Cash. Algumas cidades maiores também contam com caixas automáticos compatíveis com operações em Bitcoin Cash, facilitando a conversão de moedas fiduciárias. Informe-se no <a href='http://events.bitcoin.com/'>Encontro sobre Bitcoin Cash</a> mais próximo de você a respeito de outras opções ou visite restaurantes de sua cidade em que é possível <a href='../spend-bitcoin-cash'>gastar Bitcoin Cash</a>."
  thirdparagraphtitle: "Posso comprar Bitcoin Cash on-line?"
  thirdparagraph: "A compra de Bitcoin Cash on-line é a forma mais comum de receber Bitcoin Cash. As casas de câmbio on-line que compram e vendem moedas locais e criptomoedas permitem que você realize transferências bancárias para adquirir Bitcoin Cash. Algumas aceitam até o uso de cartão de crédito para compras imediatas. Como com qualquer compra on-line, pesquise muito e tenha sua própria carteira digital. Não recomendamos deixar Bitcoin Cash em casas de câmbio. Sempre armazene seu Bitcoin Cash na sua própria carteira digital, que tem a segurança de um backup."
