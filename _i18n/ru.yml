roadmap:
  intro:
    home: "Чтобы стать прочной базой для разработки приложений и инноваций, Bitcoin Cash должен постоянно совершенствоваться и конкурировать. Работая вместе, мы можем создать техническую основу для расширения возможностей Bitcoin Cash, чтобы стать лучшими деньгами, которые когда-либо видел мир."
    btn: Просмотреть Дорожную карту
    goal: "Цель Bitcoin Cash стать надежными деньгами, которыми могут пользоваться во всём мире. Это технология изменяющая мир к лучшему, которая освобождает человека и ведёт его к процветанию."
    expl: "Эта Дорожная карта предназначена для обеспечения высокого уровня технического направления  и позволяет различным техническим командам работать вместе над общей целью продвижения Bitcoin Cash. Роль разработчиков в достижении этой цели заключается в создании высококачественного профессионального программного обеспечения, которое удовлетворяет потребностям пользователей, майнеров и мерчантов. Мы стремимся к постоянному техническому совершенствованию, производству надежных продуктов, обеспечивающих прочную основу для Bitcoin Cash."
    design: "Основной дизайн Bitcoin Cash-это звук. Однако, это не означает, что она совершенна. Благоразумно сделать инкрементные улучшения к системе с технически ядровым дизайном и тщательным инженерством. Реализуя оптимизацию и обновление протоколов, peer-to-peer digital cash будет масштабироваться на многие порядки за пределами текущих ограничений."
    list-title: "Необходимые технические усовершенствования можно разделить на три категории:"
    list-1: "Включите Bitcoin Cash для масштабирования от ~100 Tx/s до более чем 5,000,000 Tx / s. Необходимо усовершенствовать протокол, чтобы массовое распараллеливание могло обеспечить такой уровень обработки транзакций."
    list-2: "Улучшение опыта оплаты, чтобы гарантировать, что он является мгновенным и надежным. Транзакции должны быть защищены в течение трех секунд."
    list-3: Сделайте Bitcoin Cash расширяемым. Расширяемый протокол делает будущие улучшения менее разрушительными и обеспечивает прочную основу для бизнеса и разработчиков.
    end: "Чтобы стать прочной базой для разработки приложений и инноваций, Bitcoin Cash должен постоянно совершенствоваться и конкурировать. Работая вместе, мы можем создать техническую основу для расширения возможностей Bitcoin Cash, чтобы стать лучшими деньгами, которые когда-либо видел мир."
