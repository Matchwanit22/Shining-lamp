whitepaper:
  description: 'Оригинальное техническое описание 31 октября 2008 года опубликовал Сатоси Накамото, анонимный создатель первой в мире криптовалюты. Этот документ называется «Биткойн: пиринговая электронная денежная система». Bitcoin Cash воплощает в жизнь идею надежной валюты для всего мира.'
donate:
  button: "Сделать пожертвование"
  description: 'Разработчики Bitcoin Cash нуждаются в вашей помощи для создания и поддержки инфраструктуры, необходимой для того, чтобы Bitcoin Cash стал конкурентноспособной криптовалютой, готовой к массовому использованию. Если вы заинтересованы в новом функционале, работе над безопасностью протокола, и успехе Bitcoin Cash, пожалуйста, рассмотрите возможность поддержки разработчиков.'
