  excerpt: "Говоря по-простому, пиринговая цифровая валюта — это электронные деньги, которые один человек пересылает другому без участия доверенных третьих сторон. В изначальном техническом описании биткойна от Сатоси Накамото для передачи пиринговой валюты используются цифровые подписи, однако все преимущества сходят на нет, если для защиты от мошенников требуется присутствие доверенной третьей стороны. Пиринговая валюта — это безопасный способ перечисления средств, не требующий контроля и участия посредников."
