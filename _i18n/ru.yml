content:
  about:
    - |
      Bitcoin Cash — это надежная валюта, доступная во всем мире, которая продолжает идею биткойна как пиринговой электронной валюты. Пользователи и предприниматели уже оценили ее основные преимущества: низкие комиссии и безопасное подтверждение транзакций. Неограниченные перспективы роста, глобальное признание, общедоступные инновации и распределенная разработка — все это делает Bitcoin Cash деньгами будущего.
    - |
      Все держатели биткойнов на момент формирования блока 478558 также стали владельцами Bitcoin Cash. Мы приглашаем всех вступить в сообщество Bitcoin Cash и поддержать создание надежной валюты, доступной во всем мире.
  faq:
    - question: "Что такое Bitcoin Cash?"
      answer:
        - |
          Bitcoin Cash — это пиринговая электронная платежная система и децентрализованная криптовалюта, которая не требует разрешений, а также взаимодействия с третьими сторонами и банками.
    - question: "Отличается ли Bitcoin Cash от Bitcoin?"
      answer:
        - |
          В 2017 году сообщество разделилось и возникло альтернативное направление — Bitcoin Cash. Валюты получили разные биржевые символы — BTC и BCH. Приверженцы Bitcoin Cash, обозначаемой как BCH, считают, что именно эта валюта стала воплощением первоначальной идеи биткойна как пиринговой цифровой валюты.
  why:
      - benefit: "Перевод денег в любую точку мира с минимальной комиссией"
        descrip:
          - |
            Благодаря Bitcoin Cash вы можете отправлять деньги любому человеку, в любую точку мира, в любое время суток и в любой день недели. Наша сеть работает всегда, как интернет. Объем транзакции не ограничен. Вам не потребуется никакое разрешение.
      - benefit: "Контроль над деньгами без участия банков"
        descrip:
          - |
            Сохранность средств на банковском счету во многом зависит от политической обстановки. Доказательство тому — ситуация на Кипре, когда банки удержали средства со счетов граждан. Даже в самых надежных банках случаются задержки переводов, блокировки счетов и другие ошибки, которые могут помешать вам получить доступ к деньгам.
          - |
            Банки блокируют транзакции, взимают комиссию и могут без предупреждения заморозить счет. Bitcoin Cash дает вам полный контроль над вашими деньгами и доступ к ним из любой точки планеты.
      - benefit: "Дефицитная цифровая валюта с ограниченной эмиссией"
        descrip:
          - |
            В соответствии с протоколом может существовать не более 21 миллиона монет Bitcoin Cash, в то время как правительства непрерывно печатают традиционные деньги, создают инфляцию и обесценивают сбережения. Надежность Bitcoin Cash обеспечивает ограниченная эмиссия.
      - benefit: "Анонимные операции"
        descrip:
          - |
            Bitcoin Cash обеспечивает больше конфиденциальности и анонимности по сравнению с традиционными платежными системами, ведь определить владельца биткойн-кошелька обычно невозможно.
          - |
            В зависимости от способа использования Bitcoin Cash существует несколько уровней конфиденциальности. Внимательно изучите этот вопрос, если хотите использовать Bitcoin Cash для анонимных платежей.
      - benefit: "Эксклюзивные скидки"
        descrip:
          - |
            Многие продавцы при оплате валютой Bitcoin Cash предлагают скидки, чтобы уменьшить затраты на комиссию и ускорить внедрение новой выгодной платежной системы.
      - benefit: "Поддержка свободной всемирной валюты"
        descrip:
          - |
            Bitcoin Cash — открытая и свободная от ограничений сеть. Она позволяет взаимодействовать с другими людьми, не опасаясь неправомерных нарушений. Это распределенная общественная система, участие в которой добровольно. По мере ее распространения устаревшие структуры власти разрушатся под натиском новых идей. Таким образом может произойти величайшая в истории мирная революция.
  benefits:
      - benefit: "Очень низкая комиссия"
        descrip:
          - |
            Комиссия за транзакцию Bitcoin Cash обычно составляет меньше цента. Если вы хотите перевести Bitcoin Cash в традиционную валюту, например в доллары США, это можно сделать через посредника, и комиссия будет значительно меньше, чем при аналогичной операции с платежной картой.
      - benefit: "Никаких возвратов"
        descrip:
          - |
            В отличие от платежных карт в Bitcoin Cash не происходит никаких автоматических списаний, компенсаций, возвратов и других неожиданностей. Защита от мошенников уже предусмотрена в системе и не требует от пользователей дополнительных затрат.
      - benefit: "Новые клиенты"
        descrip:
          - |
            Количество пользователей, которые выбирают Bitcoin Cash, постоянно растет. Они рады стать клиентами компаний, которые предлагают этот способ оплаты.
      - benefit: "Бесплатный маркетинг и публикации"
        descrip:
          - |
            Начните принимать Bitcoin Cash, и вы бесплатно попадете в списки и каталоги сайтов и приложений. Таким образом вы сможете приобрести еще больше новых клиентов и получить шанс на бесплатную публикацию информации о вашей компании.
  history:
      - |
        В октябре 2008 года Сатоси Накамото опубликовал знаменитое техническое описание под заголовком <strong>Биткойн: пиринговая электронная денежная система</strong>. В 2009 году он выпустил первое ПО для работы с биткойнами и создал сеть, которая несколько лет обеспечивала быстрые и надежные транзакции с низкой комиссией.
      - |
        К сожалению, в период с 2016 по 2017 год биткойн стал менее надежным и более дорогим. Это случилось из-за того, что сообщество не могло достигнуть согласия в вопросе увеличения пропускной способности сети. Некоторые разработчики не поняли и не приняли план Сатоси Накамото. Вместо этого они предпочли превратить биткойн в уровень урегулирования (settlement layer), недоступный обычным пользователям.
      - |
        В результате этих проблем к 2017 году доля биткойна на рынке упала с 95 до 40 %. К счастью, многие участники сообщества (разработчики, инвесторы, пользователи и компании) все еще верят в изначальную идею биткойна как пиринговой электронной платежной системы с низкой комиссией, которую легко могут использовать люди по всему миру.
      - |
        Первого августа 2017 года произошло ожидаемое событие — максимальный размер блока был увеличен, и на свет появился Bitcoin Cash. Все владельцы биткойнов на тот момент (блок 478558) также стали обладателями Bitcoin Cash (BCH). Теперь максимальный размер блока в сети составляет 32 МБ. Сейчас проводятся непрерывные исследования, которые позволят в будущем и дальше увеличивать размер блоков.
  development:
      - |
        Существует множество независимых команд разработчиков, которые создают ПО для Bitcoin Cash, поэтому о будущем можно не беспокоиться. Политические и общественные потрясения не могут повлиять на разработку протоколов Bitcoin Cash. Ее не может контролировать какая-либо отдельная группа людей. Кроме того, большое количество версий ПО обеспечивает достаточную избыточность для непрерывной безотказной работы сети.
      - |
        На платформе <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">список рассылки bitcoin-ml</a> можно предлагать изменения, над которыми требуется координированная работа разных разработчиков. Чтобы разработчики могли совместно работать над проектами и проверять друг друга, были созданы специальные<a href="https://github.com/bitcoincashorg/workgroups" target="_blank">Рабочие группы</a> Если вы хотите внести изменения в протокол Bitcoin Cash, рекомендуем связаться с другими разработчиками в рабочих группах
  criteria:
      - title: "Использует ли ваш проект правильный тикер?"
        descrip:
          - |
            На вебсайте ваших проектов тикер для Bitcoin Cash должен быть представлен как <strong>BCH</strong>. Проекты, не использующие правильный тикер, будут удалены из списка.
      - title: "Использует ли ваш проект правильное название?"
        descrip:
          - |
            Вебсайт вашего проекта должен обозначить Bitcoin Cash в его полном названии. Проекты, которые изменяют или добавляют дополнения к названию "Bitcoin Cash", будут удалены из списка. 
      - title: "Предоставляет ли ваш кошелек тип сида и путь извлечения адресов?"
        descrip:
          - |
            Заявки должны содержать в себе используемый вид сида (seed type) и используемые пути извлечения адресов (derivation paths).
      - title: "Продвигает ли ваш проект Bitcoin Cash?"
        descrip:
          - |
            Вебсайт заявителя должен четко продвигать Bitcoin Cash. Добавление минимальной поддержки не гарантирует листинг.
      - title: "Использует ли ваш проект логотип Bitcoin Cash?"
        descrip:
          - |
            Мы рекомендуем заявителям использовать логотип Bitcoin Cash, доступный в нашем <a href="graphics.html">графическом</a>разделе. Брендинг должен оставаться в соответствии с bitcoincash.org. Пока не необходимый, используя логотипы доступные дальше bitcoincash.org логотип увеличивает ваши шансы быть размешенным на сайте. 
      - title: "Остается ли ваш проект объективным по отношению к фактам?"
        descrip:
          - |
            Информация на вебсайте заявителя должна быть объективной. Уничижительные заявления против Bitcoin Cash могут привести к отклонению заявки.
      - title: "Является ли ваш проект профессиональным и удобным для пользователя?"
        descrip:
          - |
            Вебсайты кандидатов должны выглядеть профессионально. Пользовательский интерфейс (UI) должен быть простым для новых пользователей.
      - title: "Является ли ваш проект надежным и проверенным сообществом Bitcoin Cash?"
        descrip:
          - |
            Кандидаты должны обратиться к сообществу Bitcoin Cash через Twitter, Telegram, Reddit или Slack. Проекты, проверенные доверенными членами сообщества, с большей вероятностью получат утвержденную заявку. Мы получаем тысячи заявок, те, которые имеют более сильное присутствие в интернете, с большей вероятностью будут приняты.
      - title: "На усмотрение Рабочих Групп"
        descrip:
          - |
            Мы оставляем за собой право отклонять заявки по своему усмотрению.
