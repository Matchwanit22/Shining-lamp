buyorearn:
  title: "Покупайте или зарабатывайте Bitcoin Cash"
  subtitle: "Как получить Bitcoin Cash?"
  excerpt: "Самые простые способы получить Bitcoin Cash — купить или заработать. Первый — наиболее распространенный и удобный. Для этого нужно зарегистрироваться на бирже, где продаются биткойны, и перевести туда средства для конвертации в Bitcoin Cash. Bitcoin Cash будут перечислены вам после обмена."
  firstparagraph: "Самые простые способы получить Bitcoin Cash — купить или заработать. Первый — наиболее распространенный и удобный. Для этого нужно зарегистрироваться на бирже, где продаются биткойны, и перевести туда средства для конвертации в Bitcoin Cash. Bitcoin Cash будут перечислены вам после обмена. Второй способ — найти компанию, в которой вы будете получать Bitcoin Cash за работу, или принимать эту валюту в качестве оплаты за товары или услуги (например, вы можете организовать продажу футболок за Bitcoin Cash)."
  secondparagraphtitle: "Как найти Bitcoin Cash в моем регионе?"
  secondparagraph: "Во многих городах существует внебиржевой рынок, на котором можно обменять традиционную валюту (доллары США, йены, евро и т. д.) на Bitcoin Cash. Кроме того, вы можете попросить своего работодателя стать частью денежной системы будущего и перечислять вам зарплату в Bitcoin Cash частично или полностью. В некоторых больших городах также существуют банкоматы, в которых можно обменять традиционную валюту на Bitcoin Cash. Вы можете задать этот вопрос на <a href='http://events.bitcoin.com/'>встрече, посвященной Bitcoin Cash</a> или в одном из ресторанов, которые <a href='../spend-bitcoin-cash'>принимают Bitcoin Cash</a>."
  thirdparagraphtitle: "Как купить Bitcoin Cash онлайн?"
  thirdparagraph: "Покупка Bitcoin Cash онлайн — один из самых популярных способов приобретения этой валюты. Вы можете перевести деньги в местной валюте на онлайн-биржу, чтобы обменять их на Bitcoin Cash. Некоторые биржи позволяют покупать криптовалюту мгновенно, используя платежную карту. Рекомендуем изучить этот вопрос в интернете и создать свой кошелек. Не оставляйте Bitcoin Cash на бирже и всегда держите эту валюту в специальном защищенном кошельке."
