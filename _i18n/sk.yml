content:
  about:
    - |
      Obchodníkom a uživateľom Bitcoin Cash ponúka nízke transakčné poplatky a spolahlivé overenie transakcií. Čaká nás žiarivá budúcnosť neobmedzeného rastu, globálnej adopcie, neobmedzenej inovácie a decentralizovaného vývoja.
    - |
      Všetci ktorí vlastnili v dobe bloku 478558 akékoľvek Bitcoiny sú automaticky držiteľmi Bitcoin Cash. Všetci ľudia sú vitaní aby sa pripojili ku komunite Bitcoinu Cash a podielali sa na vývoji a šírení skvelej meny dostupnej celému svetu.
  faq:
    - question: "Čo je Bitcoin Cash?"
      answer:
        - |
          Bitcoin Cash je peer-to-peer digitálna mena fungujúca v prostredí internetu. Je plne decentralizovaná, bez centrálnej banky alebo inej centrálnej autority. Pre vytvorenie transakcií nieje potreba žiadnej tretej strany.
    - question: "Líši sa Bitcoin Cash od klasického Bitcoinu?"
      answer:
        - |
          Áno. Bitcoin Cash je pokračovaním projektu Bitcoin ako digitálnej meny. Jedná sa o roštiepenie (tzv. fork) účtovnej knihy Bitcoinu s vylepšeným systémom konsenzu, vďaka ktorému môže systém lepšie rásť a škálovať sa.
    - question: "Keď už vlastním dáke Bitcoiny, znamená to, že mám automaticky aj Bitcoin Cash?"
      answer:
        - |
          Hocikto kto vlastnil Bitcoin v dobe vytvorenia Bitcoin Cash sa stal držiteľom rovnakého objemu novej meny. Rozhodujúcim bodom bol blok 478558 (vyťažený 1. Augusta 2017, okolo 13:16 UTC). Pokiaľ sú Vaše Bitcoiny uložené u tretej strany (napríklad v zmenárni alebo na burze), musíte se svojich Bitcoin Cash mincí dožadovať práve u nich.
        - |
          Všetky transakcie po roštiepení ktoré nastalo 1. Augusta 2017 sú navzájom nezávislé medzi Bitcoinom a Bitcoinom Cash. To znamená, že akékoľvek Bitcoiny obdržané po rozštiepení so sebou automaticky nenesú žiadny Bitcoin Cash a takisto žiadny Bitcoin Cash neobsahuje pôvodné Bitcoiny.
    - question: "Ako sa rieši ochrana pred opakovaným odosielaním transakcie medzi starým a novým blockchainom?"
      answer:
        - |
          Transakcie Bitcoin Cash používajú nový algoritmus hashovania podpisov transakcií, ktorý je indikovaný príznakom SIGHASH_FORKID. Tieto transakcie niesú na pôvodnom blockchaine akceptované. Vďaka tomu nehrozí omyl opakovaného odoslania transakcie medzi rozličnými blockchainami.
    - question: "Bolo rozštiepenie nutné pre vznik Bitcoinu Cash?"
      answer:
        - |
          Pôvodný Bitcoin má nastavený limit 1 MB dát na jeden blok, čo sú asi 3 transakcie za sekundu. Aj keď je zvýšenie limitu technicky nenáročné, komunita k tomuto kroku ani po rokoch nenašla konsenzus.
    - question: "Spôsobovalo 1 MB obmedzenie veľkosti bloku Bitcoinu dáke problémy?"
      answer:
        - |
          Áno, v roku 2017 kapacita blokov narazila na ´neviditeľnú stenu´. Poplatky vyleteli vysoko hore a Bitcoin sa stal nespolahlivým. Niektorým uživateľom se ani behom niekoľkých dní nepodarilo dosiahnuť overenie transakcií.
        - |
          Trhová hodnota Bitcoinu sa síce zvýšila, no jeho rast a užitočnosť stagnuje. Mnoho uživateľov, firiem, obchodníkov a investorov prestalo Bitcoin kompletne používať a začali vyhladávať alternatívy. Aj kvôli tomu sa dominantný podiel Bitcoinu medzi krypto menami znižil z 95 % až na 40 %.
    - question: "Rieši Bitcoin Cash tieto problémy?"
      answer:
        - |
          Áno. Bitcoin Cash okamžite zdvihol obmedzenie veľkosti bloku na 8 MB. Zväčšovanie veľkosti blokov je nutné pre zaistenie dostatočnej kapacity pre transakcie všetkých uživateľov.
        - |
          Nízke poplatky a rýchle overenie transakcií sa spolu so vznikom Bitcoinu Cash vrátili. Celá sieť opäť rastie. Bežní uživatelia, obchodníci, firmy alebo investorovia – všetci sa podieľajú na budúcnosti so skutočnou a decentralizovanou digitálnou menou.
    - question: "Prečo nedošlo ku zvýšeniu veľkosti Bitcoinového bloku ak je to tak jednoduché?"
      answer:
        - |
          Niektorí vývojári neporozumeli a nesúhlasili s pôvodnou víziou peer-to-peer digitálnej meny, ktorú predstavil Satoshi Nakamoto. <a href="https://medium.com/@jgarzik/bitcoin-is-being-hot-wired-for-settlement-a5beb1df223a" target="_blank">Namiesto toho preferovali, aby sa Bitcoin stal vysporiadavacou vrstvou.</a>.
        - |
          Mnoho ťažičov a uživateľov týmto vývojárom verilo. Napriek tomu niektorí neprehliadli skutočnost, že práve títo vývojári smerujú projekt Bitcoinu iným smerom, ako sa očakávalo. 
        - |
          Tieto dve veľmi rozdielne vízie Bitcoinu sú do značnej miery nekompatibilné čo viedlo k rozdeleniu komunity a k rozštiepeniu meny.
    - question: "Nezvýšil SegWit kapacitu blokov? Bude mať Bitcoin Cash niekedy SegWit?"
      answer:
        - |
          Segregovaný svedok alebo "SegWit" je neprijateľná náhrada zvýšenia kapacity blokov a to z niekoľkých dôvodov.
        - |
          V prvom rade, aj keby bol SegWit využitý u 100 % transakcií, veľkosť blokov by bola 1.7 MB takže je to prinajlepšom malé navýšenie kapacity. Toto opatrenie neustojí exponencionálny rast a ani celosvetové využívanie meny. Toto riešenie umožňuje ale vznik vrátných transakcií, ktoré <a href="https://bitcrust.org/blog-incentive-shift-segwit" target="_blank">oslabujú bezpečnosť Bitcoinu.</a> Taktiež možno podotknúť, že SegWit vytvára budúcu škálovateľnosť náročnejšou kvôli neefektívnemu využitiu šírky pásma a kvadratickým hashingovým útokom, ktoré SegWit nerieši, pretože ju útočníci nemusia použiť.
        - |
          Z týchto (a ďaľších) dôvodov bolo treba aby bol Bitcoin Cash odštiepený od Bitcoinu pred nasadzením SegWitu. Bitcoin Cash nebude používať SegWit.
    - question: "Ktorý vývojársky tím je zodpovedný za Bitcoin Cash?"
      answer:
        - |
          Narozdiel od predchádzajúcej situácie okolo Bitcoinu, u Bitcoin Cash neexistuje jeden zodpovedný tím. Teraz sa o vývoj meny stará niekoľko nezávislých vývojových týmov.
        - |
          Decentralizácia vývoja (a používaných implementácií) je potrebným a vítaným krokom vpred.
    - question: "Aký je ticker symbol Bitcoinu Cash?"
      answer:
        - |
          Bitcoin Cash môže byť reprezentovaný niekoľkými rôznymi symbolmi, čo záleží na konkrétnej službe či peňaženke. BCH a BCC sú najpopulárnejšie symboly, pričom XBC je využitý pre naplnenie medzinárodného štandardu pre menové kódy (ISO 4217).
