content:
  about:
    - |
      Bitcoin Cash, Bitcoin'in esas amacı olan "Kişiler Arası Elektronik Nakit" niteliğini koruyarak dünyaya sağlam parayı sunuyor. Düşük işlem ücretleri ve güvenilir onaylama sayesinde satıcıların ve alıcıların gücünü arttırıyor. Sınırsız büyüme, küresel benimseme, yetki gerektirmeyen yenilikler ve merkezi olmayan gelişimle daha parlak bir gelecek sunuyor.
    - |
      Blok 478558 itibariyle tüm Bitcoin sahipleri Bitcoin Cash'in de sahibidir. Tüm dünya tarafından erişilebilir sağlam bir para birimi oluşturma yolunda ilerlerken, herkesi Bitcoin Cash topluluğuna katılmaya davet ediyoruz.
  faq:
    - question: "Bitcoin Cash nedir?"
      answer:
        - |
          Bitcoin Cash, kişiler arası elektronik nakit sistemidir. Güvenilir herhangi bir üçüncü taraf ve merkez bankası gerektirmeyen, izinsiz, merkezi olmayan bir kripto para birimidir.
    - question: "Bitcoin Cash 'Bitcoin'den farklı mıdır?"
      answer:
        - |
          2017 yılında, Bitcoin projesi ve topluluğu ikiye ayrıldı. Belki de bu iki taraftan bahsetmenin en az tartışmaya yol açan yolu, ilgili menkul değer sembolleri olan BTC ve BCH'dir. Bitcoin Cash genellikle BCH menkul değer sembolü ile temsil edilir ve destekçileri tarafından kişiler arası dijital nakit olarak Bitcoin projesinin meşru devamı olarak kabul edilir.
  why:
      - benefit: "Dünyanın Her Yerine Neredeyse Ücretsiz Para Gönderin"
        descrip:
          - |
            Bitcoin Cash sayesinde dünyanın her yerine, istediğiniz kişiye günde 24 saat, yılda 365 gün para gönderebilirsiniz. Tıpkı Internet gibi, ağ her zaman açıktır. Hiçbir işlem çok büyük veya çok küçük değildir. Üstelik hiçbir zaman birinin iznine ve onayına ihtiyacınız yoktur.
      - benefit: "Kendi Bankanız Olun ve Paranızın Tüm Kontrolü Elinizde Olsun"
        descrip:
          - |
            Kıbrıs'ta yapılan ve neredeyse Yunanistan'da da gerçekleşen hesap sahiplerinin paralarına el koyma işlemi, banka hesaplarının sadece politik liderler karar verdiği sürece güvenli olduğunu gösterdi. En iyi koşullarda bile bankalar hata yapabilir, fonlara el koyabilir, hesapları dondurabilir ve başka yollarla kendi paranıza erişmenize engel olabilir.
          - |
            Bankalar ayrıca hiçbir uyarı yapmadan işlemlerinizi bloke etme, ücretler alma veya hesabınızı kapatma kararını verebilir. Bitcoin Cash size fonlarınız üzerinde dünyanın her yerinden erişebileceğiniz tam, sınırsız bir kontrol sunar.
      - benefit: "Bilinen Sabit Bir Tedariki Olan Sınırlı Bir Dijital Para Birimi"
        descrip:
          - |
            Bitcoin Cash protokolü, 21 milyondan daha fazla para olmamasını garanti eder. Devletler sürekli olarak para basar, tedariki sınırsızca şişirir ve herkesin birikiminin değerini düşürür. Bitcoin Cash sabit bir tedarike sahiptir ve bu yüzden sağlam bir parayı temsi eder.
      - benefit: "Gizliliğinizi Arttırın ve İsimsiz Bir Şekilde İşlem Yapın"
        descrip:
          - |
            Bir Bitcoin adresini kimin kontrol ettiğini bilmek genellikle imkansız olduğu için Bitcoin Cash banka transferleri ve kredi kartı ödemeleri gibi geleneksel ödeme sistemlerinden daha fazla gizlilik ve isim gizleme imkanı sunar.
          - |
            Bitcoin Cash nasıl kullanıldığına bağlı olarak çeşitli düzeylerde gizlilik sunar. BCH'yi gizlilik amacıyla kullanmadan önce kendinizi iyice eğitmeniz önemlidir.
      - benefit: "Özel İndirimlerden Faydalanın"
        descrip:
          - |
            Satıcıların çoğu Bitcoin Cash ile yapılan ödemelerde indirim imkanı sağlar çünkü bu kredi kartı ücretlerini ortadan kaldırır ve bu yeni ödeme sisteminin daha çok benimsenmesine yardımcı olur.
      - benefit: "Tüm Dünyada Özgürlüğü Destekleyin"
        descrip:
          - |
            Bitcoin Cash izin gerektirmeyen, açık bir ağdır. Size sizin gibi diğer insanlarla araya hiçbir şey girmeden iletişim kurma gücü verir. Merkezi değildir, isteyerek yapılan ve agresif olmayan bir yapıdadır. Kullanımı arttıkça eski güç kaynakları yıpranacak ve taze fikirler ön plana çıkacaktır. Dünyanın daha önce hiç görmediği kadar barışçıl bir devrimin önünü açacaktır.
  benefits:
      - benefit: "Ultra Düşük Ücretler"
        descrip:
          - |
            Tipik bir Bitcoin Cash işleminin ağ ücreti yedi kuruştan azdır. BCH'nizi ABD doları gibi itibari bir para birimine çevirmek isterseniz bunu, kredi kartı işleminden yine çok daha ucuz bir ücretle satıcı işlemciler üzerinden gerçekleştirebilirsiniz.
      - benefit: "Geri Ödeme Talepleri Yok"
        descrip:
          - |
            Kredi kartlarının aksine asla otomatik iptaller, iadeler, geri ödeme talepleri veya diğer beklenmedik ücretler yoktur. Dolandırıcılığa karşı koruma, satıcıya hiçbir maliyeti olmadan sisteme entegredir.
      - benefit: "Yeni Müşteriler"
        descrip:
          - |
            Giderek daha çok patron tercih edilen ödeme yöntemi olarak Bitcoin Cash'i seçmektedir. Bu ödeme seçeneğini sunan satıcıları tercih etmekte ve aktif olarak onları aramaktadırlar.
      - benefit: "Ücretsiz Pazarlama ve Yayın"
        descrip:
          - |
            Bitcoin Cash'i kabul ederek satıcılar, web sitesi ve uygulama dizinlerinde ücretsiz listeleme imkanına kavuşup daha çok müşteri kazanırlar. Ayrıca bu yeni trendin avantajından faydalanabilir ve işletmeleri için medya oluşturabilirler.
  history:
      - |
        Ekim 2008'de Satoshi Nakamoto <strong>“Bitcoin: Kişiler Arası Elektronik Nakit Sistemi”</strong> başlıklı meşhur teknik incelemesini yayınladı. 2009'da ağı işleten ilk bitcoin yazılımını piyasaya sürdü ve bu yazılım düşük ücretler ve hızlı, güvenilir işlemlerle yıllar boyu sorunsuzca çalıştı.
      - |
        Maalesef 2016 - 2017 döneminde Bitcoin son derece güvenilmez ve pahalı hale geldi. Bunun nedeni topluluğun ağ kapasitesini artırma konusunda bir görüş birliğine varamamasıydı. Bazı geliştiriciler Satoshi'nin planını anlamadı ve kabul etmedi. Bunun yerine Bitcoin'in bir toplu anlaşma sistemi olmasını tercih ettiler.
      - |
        2017 yılında kullanılabilirlik sorunlarından dolayı Bitcoin'in egemenliği %95'ten %40'a kadar düştü. Neyse ki geliştiriciler, yatırımcılar, kullanıcılar ve işletmeler dahil Bitcoin topluluğunun büyük kısmı Bitcoin'in orijinal vizyonu olan ve tüm dünyada herkes tarafından kullanılabilir bir düşük ücretli, kişiler arası elektronik nakit sistemine inanmaya devam etti.
      - |
        1 Ağustos 2017'de maksimum blok boyutunu artırma yönünde mantıklı bir adım attık ve Bitcoin Cash doğdu. O sırada elinde Bitcoin (blok 478558) bulunan herkes Bitcoin Cash (BCH) sahibi oldu. Ağ şimdi gelecekteki büyük artışlara imkan sağlamak için devam eden araştırmalarla 32 MB bloğa kadar destek vermektedir.
  development:
      - |
        Yazılım uygulamaları sunan birden fazla bağımsız geliştirici ekibiyle gelecek güvence altında. Bitcoin Cash, protokol geliştirmeye karşı yapılan siyasi ve sosyal saldırılara karşı dirençlidir. Tek bir grup veya proje tarafından kontrol edilemez. Ayrıca birden fazla uygulama ağın her zaman %100 çalışmaya devam etmesini sağlamak için yedeklik sağlar.
      - |
        <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">bitcoin-ml e-posta listesi</a> gelişim ekipleri arasında koordinasyon gerektiren değişiklikler için teklif vermeye çok uygun bir ortamdır. Geliştiricilere koordine olma ve karşılıklı inceleme yapma konusunda yardımcı olmak için <a href="https://github.com/bitcoincashorg/bitcoincash.org/tree/master/workgroups" target="_blank">çalışma grupları</a> hazırlanmıştır. Bitcoin Cash protokolünde değişiklik yapmak isteyenler için erken aşamada karşılıklı inceleme yapılması ve çalışma gruplarındaki diğer geliştiricilerle işbirliği içinde olunması önerilir.
