  paperwallet_excerpt: "Bitcoin Cash'inizi çevrimdışı bir Kağıt Cüzdanda saklayın. Uzun süreli saklamak veya arkadaşlarınıza veya ailenize hediye etmek için mükemmeldir."
  featuredwallets: "Öne Çıkan Cüzdanlar"
  bitcoindotcom: "Bitcoin göndermenin ve almanın basit ve güvenli bir yolu olan Bitcoin.com Cüzdanını kullanmaya başlayın. Cüzdan, hem Bitcoin Cash (BCH) hem de Bitcoin Core'u (BTC) destekleyerek kullanıcıların iki farklı para birimi arasında kolayca geçiş yapmasına olanak tanır."
  handcash: "Parayı şahsen vermekten daha kişisel ne olabilir ki? Adrese ihtiyaç yok, üçüncü tarafa ihtiyaç yok. Cüzdan, Bitcoin Cash'i ürün ekosisteminin temeli olarak kullanarak bu süreci dijital hale getirdi."
  yenom: "Yenom, yeni başlayanlar için uygun olan basit bir Bitcoin Cash cüzdanıdır. İlk kez Bitcoin kullanan aile üyeleri veya arkadaşlar için harikadır! Bitcoin göndermenin veya almanın en kolay yoludur. Herkes kolaylıkla Yenom'u kullanmayı deneyebilir."
  electron: "Özel anahtarlarınız şifrelenir ve bilgisayarınızdan asla çıkmaz. Fonlarınız gizli bir sözcük ile kurtarılabilir. Electron Cash, Bitcoin blok zincirini endeksleyen sunucular kullandığı için hızlıdır. Özel anahtarlarınızı dışa aktarabilir ve bunları diğer Bitcoin istemcilerinde kullanabilirsiniz."
buyorearn:
  title: "Bitcoin Cash Satın Alın veya Kazanın"
  subtitle: "Nasıl Bitcoin Cash alırım?"
  excerpt: "Bitcoin Cash'i elde etmenin en kolay iki yolu satın almak veya Bitcoin Cash için çalışmaktır. Bitcoin Cash satın almak, en çok kullanılan ve uygun yoldur; tüm yapmanız gereken Bitcoin takas merkezi ve depozito fonları için kaydolmaktır, bunları daha sonra Bitcoin Cash'e dönüştürebilirsiniz. Alım satım gerçekleştikten sonra takas merkezi size BCH yollayacaktır."
  firstparagraph: "Bitcoin Cash'i elde etmenin en kolay iki yolu satın almak veya Bitcoin Cash için çalışmaktır. Bitcoin Cash satın almak, en çok kullanılan ve uygun yoldur; tüm yapmanız gereken Bitcoin takas merkezi ve depozito fonları için kaydolmaktır, bunları daha sonra Bitcoin Cash'e dönüştürebilirsiniz. Alım satım gerçekleştikten sonra takas merkezi size BCH yollayacaktır. Diğer yol ise çalışarak Bitcoin Cash kazanmaktır, örneğin iş ilanları arasında Bitcoin Cash ile ödeme yapılan bir iş bularak veya kendi hizmetinizi oluşturarak (örneğin tişört satmak) Bitcoin Cash kazanmak gibi."
  secondparagraphtitle: "Bitcoin Cash'i yerel olarak nerede bulabilirim?"
  secondparagraph: "Çoğu şehirde itibari para birimleriyle (USD, Yen, Euro vs. gibi) Bitcoin Cash ticareti yapan bir tezgah üstü piyasa vardır. Ya da işvereninize paranın geleceğinde ön sıralarda yer almayı isteyip istemediğini sorarak ödemenizin bir kısmını veya tamamını Bitcoin Cash olarak almayı isteyebilirsiniz. Bazı büyük şehirlerde Bitcoin Cash hizmeti sunan ve Bitcoin Cash için itibari para birimiyle işlem yapmayı sağlayan ATM'ler bulunmaktadır. En yakın <a href='http://events.bitcoin.com/'>Bitcoin Cash Buluşması</a>'nda diğer seçenekleri sorun veya şehrinizdeki <a href='../spend-bitcoin-cash'>Bitcoin Cash harcayabileceğiniz</a> restoranları ziyaret ederek araştırın."
  thirdparagraphtitle: "Bitcoin Cash'i Çevrimiçi satın alabilir miyim?"
  thirdparagraph: "Bitcoin Cash satın almak, Bitcoin Cash edinmenin en yaygın yoludur. Yerel para birimlerini ve kripto paraları alıp satan çevrimiçi Takas Merkezleri, Bitcoin Cash alım satımı için banka transferleri yapmanızı sağlar. Bazıları hemen satın almanız için kredi kartı dahi kabul etmektedir. Bütün çevrimiçi işlemlerde olduğu gibi kendi araştırmanızı yapın ve kendi cüzdanınızın olduğundan emin olun. Takas merkezlerinde Bitcoin Cash bırakmanızı önermiyoruz. Bitcoin Cash'inizi her zaman güvenle korunan kendi cüzdanınızda saklamalısınız."
