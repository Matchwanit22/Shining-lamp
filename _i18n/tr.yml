  subtitle: "Bitcoin Cash'imi nerede saklarım?"
  excerpt: "Bitcoin Cash'e başlamak çok kolaydır. İlk adım, Bitcoin ekonomisine katılmaya başlayabilmeniz için bir cüzdan indirmektir. Çoğu cüzdanı indirmek ücretsizdir; bu cüzdanların fon gönderme, alma, güvenle saklama, işlem arama gibi birkaç temel özelliği ve diğer farklı özellikleri vardır ve bunların kullanımı kolaydır."
