gettingstarted:
  title: "Başlangıç"
  subtitle: "Kişiler arası elektronik nakit nedir?"
  excerpt: "Kişiler arası (P2P) elektronik nakit, güvenilir üçüncü bir tarafa ihtiyaç olmadan bir kişiden diğerine gönderilen çevrimiçi para olarak tanımlanır. Satoshi Nakamoto tarafından orijinal Bitcoin teknik incelemesinde açıklandığı üzere, P2P nakit, çözümün bir parçası olarak dijital imzaları kullanır ancak sahtekarlığı önlemek için güvenilir üçüncü bir tarafın hala gerekli olması durumunda temel faydalar ortadan kaybolur. Bu, P2P nakit yöntemini aracılara ihtiyaç duyulmadan işlem yapmanın güvenilir ve güvenli bir yolu haline getirir."
