  description: 'Orijinal teknik inceleme 31 Ekim 2008 tarihinde dünyanın ilk kripto para biriminin anonim yaratıcısı  Satoshi Nakamoto tarafından yayınlandı. Bitcoin teknik incelemesinin başlığı: "Bitcoin: Kişiler Arası Elektronik Nakit Sistemi" idi. Bitcoin Cash dünyaya sağlam bir para birimi getirme vizyonunu devam ettirmeyi hedefliyor.'
