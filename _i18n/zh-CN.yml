content:
  about:
    - |
      比特币现金为全世界带来一种健全的货币，实现比特币作为一种“点对点电子现金”的初衷。给商家和用户带来一种收费低廉又可靠踏实的收付方式。它无可限量的增长潜力、全球性应用、无需许可的创新收付方式、以及去中心化开发，都注定它前景光明。
    - |
      所有截至第478558块的比特币持有者，也是比特币现金的拥有者。欢迎各位加入比特币现金社区，与我们一起推动打造一种全球可用的健全货币。
  faq:
    - question: "何为比特币现金？"
      answer:
        - |
          比特币现金是一种点对点电子现金系统。它是一种无需授权的去中心化数字加密货币，无需受信任的第三方与中央银行。
    - question: "比特币现金与“比特币”不一样吗？ "
      answer:
        - |
          2017年，比特币项目及其社区一分为二。用各自的交易代码BTC与BCH称呼对方，这也许是最没有争议的方式。比特币现金一般是用BCH交易代码代表的，被支持者视为一种点对点数字货币比特币项目的合法延续
  why:
      - benefit: "向全球各地汇款，几乎是免费的"
        descrip:
          - |
            有了比特币现金，您可以每年365天，每天24小时向全球各地的任何人汇款。与互联网一样，比特币现金网络全年无休。交易金额不分大小，再也不需要任何人授权或批准了。
      - benefit: "您就是自己的银行，完全掌控自己的钱"
        descrip:
          - |
            塞浦路斯（差不多还有希腊）发生过账户持有人资金被扣留的事件（“保释”），表明银行存款的安危完全系于政治领袖的决定。即使是最理想的状况，银行也可能出错，扣留资金，冻结账户，或者让您无法接触自己的资金。
          - |
            银行也可能决定阻止您的交易，向您收费，或未经事先警告而关闭您的账户。比特币现金让您完全掌控自己的资金，自己当家做主，您可以在全球的任何角落查看自己的资金。
      - benefit: "一种有明确固定供应源的稀缺数字货币"
        descrip:
          - |
            比特币现金协议保证绝不会有超过2100万的比特币存在。政府持续印刷货币，无休止地超额供应，让每个人的存款贬值。比特币现金是定量供应的，因此是一种健全的货币。
      - benefit: "提升您的私密性和操作匿名性"
        descrip:
          - |
            比特币现金比银行转账与信用卡付款之类的传统支付方式更加私密，匿名性也更好，因为一般无法知道是谁控制了比特币地址。
          - |
            比特币现金提供各种等级的私密性，具体取决于它的使用方式。为私密计，务必彻底了解后再使用BCH。
      - benefit: "独享各种优惠"
        descrip:
          - |
            许多商户向支付比特币现金的顾客提供各种优惠，因为无需缴纳信用卡手续费了，从而促进了这种新型支付方式的普及。
      - benefit: "支持全球范围内的资金自由流动"
        descrip:
          - |
            比特币现金是一种无需授权的开放式网络。让您与其他用户交互，而不受任何干扰。它是一种去中心化，自愿性非侵略性网络。随着应用的普及，曾经的权力结构受到侵蚀，新想法则层出不穷。也许会促成人类已知的最伟大的和平革命。
  benefits:
      - benefit: "超低费用"
        descrip:
          - |
            一笔普通的比特币现金交易的网络收费都不到一分钱。如果要将BCH转换成美元之类的法定货币，商户的处理系统可以帮您做到，收费同样远低于信用卡手续费。
      - benefit: "不扣费"
        descrip:
          - |
            与信用卡不一样，比特币现金交易中绝不会有任何自动失效、退账、扣费或其他没有料到的费用。系统内置一个反欺诈防护机制，商户不承担相关费用。
      - benefit: "新顾客"
        descrip:
          - |
            越来越多的顾客选择比特币现金为首选的支付方式。他们青睐那些提供这种付款方式的商家，到处寻找这种商家。
      - benefit: "免费营销与宣传"
        descrip:
          - |
            接受比特币现金付款的商户可以免费列入相应的网站和应用程序名册，招来更多顾客。它们还可以利用这种新的趋势，为自己的业务造势。
  history:
      - |
        2008年10月，中本聪发表了名为<strong>“比特币：一种点对点电子现金系统”</strong>的著名白皮书。2009年，他发布了首款驱动比特币网络的比特币软件。之后几年里系统一直运行平稳，交易收费低廉，快捷可靠。
      - |
        很不幸，在2016至2017年间，比特币让人感觉越来越不靠谱又昂贵。原因在于比特币社区无法就增加网络容量达成共识。有些开发人员不理解也不同意Satoshi的计划。相反，他们希望让比特币成为一个结算层。
      - |
        到了2017年，受可用性问题的直接影响，比特币的统治地位分崩离析，市场占有率从95%跌至区区的40%。幸运的是，比特币社区的大多数成员 — 包括开发人员、投资者、用户和企业 — 依然相信比特币的最初愿景，即低收费、全世界所有人都可以用的点对点电子现金系统。
      - |
        2017年8月1日，我们提高了区块大小的上限，从而迈出了顺理成章的一步，比特币现金应运而生。任何人只要当时（第478558个区块）持有比特币就是比特币现金（BCH）的拥有者。网络容量现在高达32MB区块，还在持续研究实现后续大规模扩容。
  development:
      - |
        有多个独立的开发人员群组提供软件实施服务，未来安全无虞。比特币现金抵制那些对协议开发的政治社会攻击。没有哪个群体或项目能够控制它。多种实现方式还提供一定的冗余，保证网络保持100%的正常运行时间。
      - |
        针对那些需要跨开发组协调的变革，<a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">bitcoin-ml邮寄列表</a>是提出建议的好去处。我们建立了<a href="https://github.com/bitcoincashorg/bitcoincash.org/tree/master/workgroups" target="_blank">工作组</a>协助开发人员协调和征求同行的意见。对于那些希望修改比特币现金协议的人来说，建议他们提前征求同行的意见，并与整个工作组的其他开发人员合作。
