    list-2: 改善支付體驗，確保其即時、可靠。 交易應在三秒鐘內完成驗證。
    list-3: 使比特幣現金可擴展。 可擴展的協議使未來的改進不那麽具有破壞性，並為企業和開發人員提供了堅實的基礎。
    end: 要成為應用程序開發和創新的堅實基礎，比特幣現金必須不斷改進和競爭。通過合作，我們可以建立壹個技術基礎平臺，使比特幣現金成為世界上有史以來最好的貨幣。
