    goal: 比特幣現金的目標是成為世界上每個人都可以使用的可靠資金。 這是壹項改變文明的技術，將大大提升人類的自由和繁榮程度。
    expl: 本路線圖旨在提供高級技術指導，並使不同的技術團隊能夠協力推動比特幣現金的共同目標。 開發人員在實現這壹目標的職責是，產出高質量的、專業程度高的軟件，以滿足其用戶、礦工和商家的需求。 我們致力於持續的技術改進，以產出可靠的產品，為比特幣現金的發展提供堅實基礎。
