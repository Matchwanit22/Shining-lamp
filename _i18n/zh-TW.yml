content:
  about:
    - |
      比特幣現金 (Bitcoin Cash) 為世界帶來一種可靠的貨幣，滿足原先比特幣身為「點對點數位現金」的承諾，並提供商家與使用者低手續費且可靠的交易確認。它，因其不受限制的成長、全世界的普及、無須允許的創新，以及去中心化的開發，有著極為光明的未來。
    - |
      所有在區塊 #478558 前擁有比特幣者，也同時擁有比特幣現金。歡迎加入比特幣現金的行列，與我們向前邁進，推動這個全世界均可使用的可靠貨幣。
  faq:
    - question: "何謂比特幣現金？"
      answer:
        - |
          比特幣現金是一種點對點數位現金系統。這種加密貨幣無需權限，且去中心化，不需任何信賴的第三方經手交易，且無需中央銀行管控。
    - question: "比特幣現金和「比特幣」有何差異？"
      answer:
        - |
          2017 年比特幣專案和社群一分為二。指稱兩方最沒爭議的方式，或許就是依各自的幣別代號 BTC 和 BCH 加以區分。BCH 通常代表比特幣現金，其支持者認為這是比特幣點對點數位現金專案的正統延續。
  why:
      - benefit: "隨時隨地支付，近乎免費"
        descrip:
          - |
            有了比特幣現金，您可以隨時隨地付款給世界各地的任何人。這個網路如同網際網路一樣，隨時待命，且沒有交易額過多或過少的問題，也不需任何人授權或核准。
      - benefit: "自己就是銀行，完整掌控自有貨幣"
        descrip:
          - |
            賽普勒斯和附近的希臘扣押帳戶持有人的資金 (美其名為「自救」)，即說明了銀行存款只有在政治環境穩定時安全。即便在最好的情況下，銀行也可能犯錯、不放款或凍結帳戶，不同意您動用個人持有的款項。
          - |
            銀行也可能決定阻擋交易、收取手續費，或無預警關閉帳戶。比特幣現金可讓您隨時隨地動用，完全掌控款項。
      - benefit: "已知供應量固定的稀有數位貨幣"
        descrip:
          - |
            比特幣現金通訊協定保證，貨幣數絕不會超過 2100 萬個。政府會持續印鈔，不斷增加供應量，使每個人的存款縮水。比特幣現金的供應量固定，是體質穩健的貨幣。
      - benefit: "加強隱私並可匿名操作"
        descrip:
          - |
            正常情況下，不可能知道比特幣地址持有人的身分，因此相較於銀行轉帳和信用卡付款等傳統支付系統，比特幣現金具有更強大的隱私和匿名性能。
          - |
            初版白皮書是全球首個數字加密貨幣匿名創造者中本聰（Satoshi Nakamoto）在2008年10月31日發表的。比特幣白皮書名為“比特幣：壹種點對點電子現金系統”（Bitcoin: A Peer-to-Peer Electronic Cash System）。比特幣現金旨在延續這種為全球創造壹種健全貨幣的願景。
      - benefit: "享獨家折扣"
        descrip:
          - |
            許多商家提供以比特幣現金付款折扣，一來可免除信用卡手續費，二來也可促進此全新支付系統的使用率。
      - benefit: "支持全球自由流通"
        descrip:
          - |
            比特幣現金是無需權限的開源網路。您可以在不受干擾的情況下，與志同道合的夥伴互動。此系統去中心化、全自願加入，且不具侵略性。隨著使用率增加，舊有權力結構將逐漸崩解，激發出新的想法，進而開創全球有史以來最偉大的和平革命。
  benefits:
      - benefit: "超低手續費"
        descrip:
          - |
            壹筆比特幣現金交易的網絡費用普遍少於壹美分。如果妳通過商戶處理器將比特幣現金換成諸如美元之類的法幣，手續費甚至比使用信用卡的費用還低很多。
      - benefit: "無交易糾紛"
        descrip:
          - |
            這不像信用卡，絕不會有自動取消、退款、交易糾紛退款或其他無預期的費用。系統內建防詐騙措施，商家不必花一毛錢。
      - benefit: "新客戶"
        descrip:
          - |
            越來越多顧客選擇使用比特幣現金付款。他們喜歡到接受此支付方式的商家消費，也會主動尋找這類商家。
      - benefit: "免費媒體行銷"
        descrip:
          - |
            只要接受比特幣現金，商家即可免費在網站和應用程式目錄中刊登廣告，吸引更多客戶。同時，商家也能運用這個新趨勢，主動創造媒體曝光機會。
  history:
      - |
        2008 年 10 月，中本聰發表知名白皮書<strong>《比特幣：點對點數位現金系統》</strong>。2009 年，他發行第一款網路比特幣軟體，以低手續費且快速可靠的交易模式順利營運了數年。
      - |
        然而，2016 年至 2017 年期間，比特幣漸漸變得不可靠且價格昂貴。原因在於社群無法在增加網路容量的議題上達成共識。部分開發者不瞭解也不同意中本聰的計劃，希望將比特幣變成清算層。
      - |
        2017 年，比特幣市佔率受可用性問題直接影響，從 95% 驟跌至 40%。但大部分比特幣社群 (包含開發者、投資者、使用者和企業) 仍相信比特幣最初的願景，亦即全世界都可使用的低手續費點對點數位現金系統。
      - |
        2017 年 8 月 1 日，我們採取合理措施提高了區塊大小上限，比特幣現金於焉誕生。當時持有比特幣的所有人 (區塊 #478558) 也會持有比特幣現金 (BCH)。該網路目前支援最大 32 MB 的區塊，而在持續研究開發下，此規模未來可望大幅提高。
  development:
      - |
        在多個獨立開發團隊協助軟體實作下，比特幣現金的未來安全無虞。比特幣現金可防止針對通訊協定開發的政治和社交攻擊。沒有任何一個團體或計畫可以控制比特幣現金。若有多個實作，系統也提供相關備援，確保網路保持 100% 正常運作。
      - |
        <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">Bitcoin-ml郵件列表</a>可用作整個開發組決議壹些需要協調的變化。建立<a href="https://github.com/bitcoincashorg/workgroups" target="_blank">工作組</a>則是為了協助開發者協調和尋求同行評審。對於那些希望對比特幣現金協議進行更改的人，建議在早期尋求同行評審，並通過工作組與其他開發人員進行協作。
  criteria:
      - title: "妳的項目是否使用了正確的名稱代碼？"
        descrip:
          - |
            妳的項目網站必須要明確比特幣現金的名稱代碼是<strong>BCH</strong>。用錯名稱代碼的項目將會被取消信息刊登資格。
      - title: "妳的項目是否使用了正確的名稱？"
        descrip:
          - |
            項目網站必須使用其全名來定義比特幣現金。修改或附加“比特幣現金”名稱的項目，將被取消刊登資格。
      - title: "妳的錢包是否提供種子類型和助記詞路徑？"
        descrip:
          - |
            比特幣現金錢包應用必須包含種子類型和助記詞路徑。
      - title: "妳的項目是否明清晰地推廣比特幣現金？"
        descrip:
          - |
            申請人的網站必須明確宣傳比特幣現金。添加最小化的支持並不能保證入選。
      - title: "妳的項目是否使用比特幣現金logo?"
        descrip:
          - |
            我們鼓勵申請人使用我們<a href="graphics.html">圖標區域</a>提供的比特幣現金logo。品牌推廣應與bitcoincash.org保持壹致。雖然不是強制要求，但使用bitcoincash.org上提供的logo會增加您刊登的幾率。
      - title: "妳的項目是否對客觀對待事實？"
        descrip:
          - |
            申請人網站必須保持客觀。為達到特定目的而詆毀比特幣現金的申請可能會導致被拒。
      - title: "妳的項目是否專業且用戶友好？"
        descrip:
          - |
            申請人網站必須看起來專業。對新用戶而言，用戶界面（UI）應該要簡易。
      - title: "妳的項目是否受比特幣現金社區的信任和審查"
        descrip:
          - |
            申請人應通過Twitter，Telegram，Reddit或Slack與比特幣現金社區聯系。經社區內受信任成員審核的項目更有可能獲得批準的申請。我們收到成千上萬的申請，那些在線形象更強大的申請越有可能被審批。
      - title: "工作組的自由裁量權"
        descrip:
          - |
            我們將依循自己的判斷，保留拒絕申請的權利。
