<section id="fh5co-ecosystem" data-section="ecosystem">
        <div class="container">
            <div class="row">
                <div class="col-md-12 section-heading text-center">
                    <h2 class="to-animate">{% t 'developers.ecosystem.title' %}</h2>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2 subtext to-animate">
                            <h3>{% t 'developers.ecosystem.description' %}</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {% for item in site.pages %}
                        {% if item.group == 'ecosystem' %}
                            <h2>
                                <a href="{{site.baseurl}}{{item.url}}">{{item.title}}</a>
                            </h2>
                            <p>{{item.desc}}</p>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
