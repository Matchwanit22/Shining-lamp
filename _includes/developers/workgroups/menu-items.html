{% assign pages_list = site.pages | sort: 'workgroup' %}

{% for item in pages_list %}
    {% if item.group == 'workgroup' %}
        <li>
            <a href="{{site.baseurl}}{{item.url}}" class="external">{% t developers.workgroups.{{item.workgroup}}.title %}</a>
        </li>
    {% endif %}
{% endfor %}
