---
layout: default
---

<article class="page">
  <h1>{{ page.title }}</h1>
  <ul>
    <li>Time: {{page.time}}</li>
    <li>Document Version: {{page.version}}</li>
    {% if page.chair %}
      <li>Chair: {{page.chair}}</li>
    {% endif %}
    <li>
      Participants:
      <ul>
        {% for item in page.participants %}
          <li>{{item}}</li>
        {% endfor %}
      </ul>
    </li>
  </ul>
  <div class="entry">
    {{ content }}
  </div>
</article>
