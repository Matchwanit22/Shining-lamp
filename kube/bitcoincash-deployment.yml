apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: default
  labels:
    service: bitcoincash
  name: bitcoincash
spec:
  replicas: 5
  template:
    metadata:
      labels:
        service: bitcoincash
    spec:
      containers:
      - image: zquestz/bitcoincash:latest
        imagePullPolicy: Always
        name: bitcoincash
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
      restartPolicy: Always
